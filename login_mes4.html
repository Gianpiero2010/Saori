<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mes 4</title>
  <style>e
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a0a2a, #000);
      overflow: hidden;
      color: #fff;
    }

    /* Fondo de estrellas */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Aurora */
    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #00f0ff44, #ff00ff44, #00ff8844, #00f0ff44);
      filter: blur(120px);
      animation: auroraMove 15s infinite linear;
      z-index: -1;
    }

    @keyframes auroraMove {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Caja login */
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      backdrop-filter: blur(15px);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff66cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3399;
    }

    /* Escena romántica */
    .scene {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000, #0a0a2a 70%);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .couple {
      width: 250px;
      height: 250px;
      background: url('https://i.imgur.com/nf8YF3Y.png') no-repeat center/contain; /* Silueta pareja */
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .love-text {
      max-width: 80%;
      font-size: 20px;
      line-height: 1.8em;
      text-align: center;
      white-space: pre-line;
      opacity: 0;
      transform: translateY(20px);
      animation: showText 1s forwards;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="aurora"></div>

  <div class="login-box">
    <h2>Ingresa la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <div class="scene" id="scene">
    <div class="couple"></div>
    <div id="poem"></div>
  </div>

  <script>
    // Generar estrellas aleatorias
    const stars = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (2 + Math.random()*3) + 's';
      stars.appendChild(star);
    }

    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "3/10/25") {
        document.querySelector('.login-box').style.display = 'none';
        document.getElementById('scene').style.display = 'flex';
        showPoem();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    // Texto romántico línea por línea
    const text = `Feliz cuarto mes mi amor,
contigo aprendí lo que
significa amar de verdad,
lo que es tener hogar.

Cada día contigo es
un regalo increíble que
atesoro en mi corazón,
porque tú eres especial.

Cuatro meses contigo parecen
un sueño hermoso cumplido,
un viaje lleno de
sonrisas, abrazos y amor.

Me haces sentir afortunado,
me haces sentir amado,
y me haces sentir
que soy suficiente contigo.

Gracias por tu ternura,
por tu paciencia conmigo,
por tu forma única
de hacerme feliz siempre.

Contigo quiero todo amor,
mis días y mis
noches, mis risas y
lágrimas, mis sueños completos.

Eres mi motivación diaria,
mi alegría constante, mi
abrazo favorito en el
mundo y mi destino.

Cuatro meses son solo
el inicio de algo
maravilloso que sigue creciendo,
porque contigo todo fluye.

Te prometo seguir cuidándote,
seguir eligiéndote cada día,
y amarte con todo
lo que soy siempre.

Eres mi sol brillante,
mi refugio seguro, mi
todo lo que siempre
soñé tener contigo.

Feliz aniversario amor mío,
gracias por existir, gracias
por elegirme y gracias
por amarme tanto.`.split("\n");

    function showPoem() {
      const poemDiv = document.getElementById("poem");
      let delay = 0;
      text.forEach(line => {
        const p = document.createElement("div");
        p.classList.add("love-text");
        p.style.animationDelay = delay + "s";
        p.textContent = line;
        poemDiv.appendChild(p);
        delay += 2; // cada línea aparece después de 2s
      });
    }
  </script>
</body>
</html>
