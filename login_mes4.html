<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes 4</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 30, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 0, 150, 0.5);
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .login-container h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0099;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 250px;
      padding: 15px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      box-shadow: 0 0 15px #ff0099, inset 0 0 15px rgba(255,255,255,0.2);
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0099, #00ffff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,0,150,0.6);
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.8);
    }

    .mensaje {
      margin-top: 15px;
      color: #ff66cc;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="login-container">
    <h1>Mes 4</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="password" id="password" placeholder="Ingresa la contrase√±a" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
      <p class="mensaje" id="mensaje">Contrase√±a incorrecta</p>
    </form>
  </div>

  <script>
    // ---- ANIMACI√ìN DE L√çNEAS ----
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let lines = [];
    let mouse = { x: width / 2, y: height / 2 };

    class Line {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.dx = (Math.random() - 0.5) * 3;
        this.dy = (Math.random() - 0.5) * 3;
        this.life = 100 + Math.random() * 50;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = `hsla(${Math.random() * 360}, 100%, 70%, 0.6)`;
        ctx.stroke();
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(10,10,10,0.2)";
      ctx.fillRect(0, 0, width, height);

      lines.forEach((line, i) => {
        line.update();
        line.draw();
        if (line.life <= 0) lines.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    canvas.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      for (let i = 0; i < 2; i++) {
        lines.push(new Line(mouse.x, mouse.y));
      }
    });

    canvas.addEventListener("click", e => {
      for (let i = 0; i < 30; i++) {
        lines.push(new Line(e.clientX, e.clientY));
      }
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    animate();

    // ---- VALIDACI√ìN DEL LOGIN ----
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      if (password === "saori4") { //  Aqu√≠ cambias la contrase√±a
        alert("üíñ Bienvenida Saori, feliz Mes 4");
      } else {
        mensaje.style.display = "block";
      }
    });
  </script>
</body>
</html>
