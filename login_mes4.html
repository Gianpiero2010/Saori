<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Mes 4</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;height:100%;
  background:#000;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

/* Fondo canvas */
#bgCanvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:0;
  background:#000;
}

/* Login */
#loginBox{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:2;
}
#loginBox h2{
  color:#fff;
  margin-bottom:20px;
  text-shadow:0 0 20px rgba(0,200,255,0.7);
}
#pwd{
  padding:12px 18px;
  border:none;
  border-radius:6px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-size:18px;
  outline:none;
  box-shadow:0 0 15px rgba(0,200,255,0.5);
  text-align:center;
}
#pwd::placeholder{color:rgba(255,255,255,0.6);}
#btn{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  background:linear-gradient(90deg,#00f,#0ff);
  color:#fff;
  font-size:16px;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}
#btn:hover{transform:scale(1.05);}

/* Escena romántica */
#scene{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:1;
  opacity:0;
  transition:opacity 2s ease;
  text-align:center;
}

/* Siluetas */
#couple{
  position:absolute;
  bottom:0;left:50%;
  transform:translateX(-50%);
  width:180px;height:220px;
}
.person{
  width:80px;height:200px;
  background:rgba(0,0,0,0.8);
  border-radius:50% 50% 20% 20%;
  position:absolute;bottom:0;
}
.p1{left:0;}
.p2{right:0;}
.head{
  width:60px;height:60px;
  background:rgba(0,0,0,0.85);
  border-radius:50%;
  position:absolute;top:-40px;left:10px;
}

/* Texto centrado */
#poem{
  max-width:80%;
  font-size:22px;
  color:#fff;
  text-shadow:0 0 15px rgba(255,200,255,0.4);
}
.line{
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1.5s ease, transform 1.5s ease;
  margin:12px 0;
}
.line.show{
  opacity:1;
  transform:translateY(0);
}
.line.hide{
  opacity:0;
  transform:translateY(-40px);
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div id="loginBox">
  <h2>Ingresa la contraseña</h2>
  <input type="password" id="pwd" placeholder="Contraseña">
  <br>
  <button id="btn">Entrar</button>
</div>

<div id="scene">
  <div id="poem"></div>
  <div id="couple">
    <div class="person p1"><div class="head"></div></div>
    <div class="person p2"><div class="head"></div></div>
  </div>
</div>

<script>
const pwd=document.getElementById('pwd');
const btn=document.getElementById('btn');
const loginBox=document.getElementById('loginBox');
const scene=document.getElementById('scene');
const poemBox=document.getElementById('poem');
const poemText = `
Feliz cuarto mes mi amor,
contigo aprendí lo que
significa amar de verdad,
lo que es tener hogar.

Cada día contigo es
un regalo increíble que
atesoro en mi corazón,
porque tú eres especial.

Cuatro meses contigo parecen
un sueño hermoso cumplido,
un viaje lleno de
sonrisas, abrazos y amor.

Me haces sentir afortunado,
me haces sentir amado,
y me haces sentir
que soy suficiente contigo.

Gracias por tu ternura,
por tu paciencia conmigo,
por tu forma única
de hacerme feliz siempre.

Contigo quiero todo amor,
mis días y mis
noches, mis risas y
lágrimas, mis sueños completos.

Eres mi motivación diaria,
mi alegría constante, mi
abrazo favorito en el
mundo y mi destino.

Cuatro meses son solo
el inicio de algo
maravilloso que sigue creciendo,
porque contigo todo fluye.

Te prometo seguir cuidándote,
seguir eligiéndote cada día,
y amarte con todo
lo que soy siempre.

Eres mi sol brillante,
mi refugio seguro, mi
todo lo que siempre
soñé tener contigo.

Feliz aniversario amor mío,
gracias por existir, gracias
por elegirme y gracias
por amarme tanto.
`.trim().split("\n");

// login
btn.addEventListener('click',()=>{
  if(pwd.value==="3/10/25"){
    loginBox.style.display="none";
    scene.style.opacity="1";
    revealPoem();
  } else {
    alert("Contraseña incorrecta");
  }
});

// Mostrar verso por verso (uno a la vez)
function revealPoem(){
  let index=0;
  function showNext(){
    if(index>=poemText.length) return;
    const div=document.createElement('div');
    div.className='line';
    div.textContent=poemText[index];
    poemBox.appendChild(div);
    setTimeout(()=>div.classList.add('show'),50);

    // mantener visible 3.5s, luego desaparecer
    setTimeout(()=>{
      div.classList.remove('show');
      div.classList.add('hide');
    },3500);

    index++;
    setTimeout(showNext,4000); // siguiente línea
  }
  showNext();
}

/* Canvas animado con estrellas y aurora */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
let W,H,stars=[];
function resize(){
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

// crear estrellas poco a poco
function addStar(){
  if(stars.length<200){
    stars.push({
      x:Math.random()*W,
      y:Math.random()*H,
      r:Math.random()*2,
      a:0
    });
  }
}
setInterval(addStar,150);

function drawAurora(time){
  let grd=ctx.createLinearGradient(0,H*0.3,W,H*0.7);
  grd.addColorStop(0,`rgba(0,255,200,0.08)`);
  grd.addColorStop(0.5,`rgba(100,0,255,0.08)`);
  grd.addColorStop(1,`rgba(0,200,255,0.08)`);
  ctx.fillStyle=grd;
  ctx.beginPath();
  ctx.moveTo(0,H*0.6);
  for(let x=0;x<=W;x+=40){
    let y=H*0.6 + Math.sin((x/200)+(time/2000))*40;
    ctx.lineTo(x,y);
  }
  ctx.lineTo(W,H);
  ctx.lineTo(0,H);
  ctx.closePath();
  ctx.fill();
}

function animate(time){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,W,H);
  
  // estrellas
  stars.forEach(s=>{
    s.a+=0.03;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
    ctx.fillStyle=`rgba(255,255,255,${0.5+Math.sin(s.a)*0.5})`;
    ctx.fill();
  });
  
  // aurora
  drawAurora(time);

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
