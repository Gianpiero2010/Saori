<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Futurista - Mes 4</title>
<style>
  :root{
    --bg1:#030313;
    --bg2:#0b0820;
    --accent1:#ff66c4;
    --accent2:#00ffee;
    --glass: rgba(255,255,255,0.06);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Segoe UI", Inter, system-ui, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow:hidden;
    color:#eaf6ff;
  }

  canvas#bgCanvas{
    position:fixed; left:0; top:0; width:100%; height:100%; z-index:0;
  }

  .login-card{
    position:fixed;
    z-index:3;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:380px;
    padding:28px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:
      0 8px 30px rgba(0,0,0,0.6),
      0 0 30px rgba(0,0,0,0.3) inset,
      0 0 50px rgba(255,0,150,0.06);
    border: 1px solid rgba(255,255,255,0.04);
    backdrop-filter: blur(8px) saturate(120%);
    text-align:center;
  }

  .title{
    font-weight:700;
    font-size:22px;
    margin-bottom:8px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .sub{
    font-size:12px;
    color:rgba(230,240,255,0.75);
    margin-bottom:18px;
  }

  .field{ margin:14px auto; width:100%; }

  input[type="password"]{
    width:100%;
    padding:14px 18px;
    border-radius:10px;
    border:none;
    background:var(--glass);
    color:#eaf6ff;
    font-size:15px;
    text-align:center;
  }

  .btn{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:700;
    background: linear-gradient(90deg,var(--accent1), var(--accent2));
    color:#041017;
  }

  .error{color:#ffb3c9;font-size:13px;margin-top:10px;display:none;}

  .scene{
    position:fixed;
    z-index:6;
    left:0; top:0;
    width:100%; height:100%;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  .scene canvas{
    position:absolute; left:0; top:0; width:100%; height:100%; z-index:5;
  }

  .aurora {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 50% 80%, rgba(0,255,200,0.3), transparent 60%),
                radial-gradient(circle at 60% 70%, rgba(255,0,255,0.2), transparent 60%),
                radial-gradient(circle at 40% 65%, rgba(0,150,255,0.3), transparent 60%);
    animation: auroraAnim 12s ease-in-out infinite alternate;
    opacity:0;
    z-index:6;
  }
  @keyframes auroraAnim {
    0%{transform:translateY(0);}
    100%{transform:translateY(-20px);}
  }

  .couple {
    position:absolute;
    bottom:60px;
    width:120px; height:200px;
    background:linear-gradient(to top, rgba(255,255,255,0.9), transparent);
    border-radius:60px 60px 20px 20px;
    left:50%;
    transform:translateX(-50%);
    opacity:0;
    transition:opacity 2s ease;
    z-index:7;
  }

  .poemWrap{
    z-index:8;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:90%;
    max-width:900px;
  }

  .line{
    font-size:22px;
    color:white;
    opacity:0;
    transition:opacity 1s ease;
    text-shadow:0 0 12px rgba(255,255,255,0.6);
  }
</style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="login-card" id="loginCard">
    <div class="title">ðŸŒŒ Bienvenida, Saori</div>
    <div class="sub">Un rincÃ³n secreto â€” solo para nosotros</div>
    <div class="field">
      <input id="pw" type="password" placeholder="ContraseÃ±a" autocomplete="off" />
    </div>
    <button class="btn" id="enterBtn">Entrar</button>
    <div class="error" id="errorMsg">ContraseÃ±a incorrecta</div>
  </div>

  <div class="scene" id="scene">
    <canvas id="sceneCanvas"></canvas>
    <div class="aurora" id="aurora"></div>
    <div class="couple" id="couple"></div>
    <div class="poemWrap" id="poemWrap"></div>
  </div>

<script>
/* Fondo estrellas login */
(function(){
  const c=document.getElementById("bgCanvas"),ctx=c.getContext("2d");
  let W=c.width=innerWidth,H=c.height=innerHeight;
  const stars=[];
  for(let i=0;i<150;i++){stars.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2});}
  function draw(){
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle="white";
    stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();});
    requestAnimationFrame(draw);
  }
  draw();
  addEventListener("resize",()=>{W=c.width=innerWidth;H=c.height=innerHeight;});
})();

  setTimeout(()=>aurora.style.opacity=1,1000);
  setTimeout(()=>couple.style.opacity=1,2500);

  const poem=`Feliz cuarto mes mi amor,

  let i=0;
  function showLine(){

    wrap.appendChild(line);
    setTimeout(()=>line.style.opacity=1,100);

    setTimeout(showLine,4000);

/* Login */
(function(){
  const pw=document.getElementById("pw");
  const btn=document.getElementById("enterBtn");
  const err=document.getElementById("errorMsg");
  const login=document.getElementById("loginCard");

  function submit(){
    if(pw.value==="3/10/25"){
      login.style.display="none";
      showRomanticScene();
    } else {
      err.style.display="block";
      setTimeout(()=>err.style.display="none",2000);
    }
  }
  btn.addEventListener("click",submit);
  pw.addEventListener("keydown",e=>{if(e.key==="Enter")submit();});
})();
</script>
</body>
</html>
