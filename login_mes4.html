<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Amor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      color: white;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #e75480;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffd6e0;
      transform: scale(1.05);
    }

    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 6s infinite;
    }
    .corazon::before, .corazon::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .corazon::before { top: -10px; left: 0; }
    .corazon::after { left: -10px; top: 0; }

    @keyframes flotar {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸ’– Bienvenida Saori ðŸ’–</h1>
    <form>
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Tu nombre">
      </div>
      <div class="input-group">
        <label for="password">ContraseÃ±a</label>
        <input type="password" id="password" placeholder="Tu contraseÃ±a">
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>

  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.top = window.innerHeight + "px";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }
    setInterval(crearCorazon, 400);
  </script>
</body>
</html>
