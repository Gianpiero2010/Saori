<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Futurista - Mes 4</title>
<style>
  :root{
    --bg1:#030313;
    --bg2:#0b0820;
    --accent1:#ff66c4;
    --accent2:#00ffee;
    --glass: rgba(255,255,255,0.06);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Segoe UI", Inter, system-ui, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    overflow:hidden;
    color:#eaf6ff;
  }

  /* Canvas full screen (particles, lines, aurora base) */
  canvas#bgCanvas{
    position:fixed; left:0; top:0; width:100%; height:100%; z-index:0;
  }

  /* Centered login card */
  .login-card{
    position:fixed;
    z-index:3;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:380px;
    padding:28px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:
      0 8px 30px rgba(0,0,0,0.6),
      0 0 30px rgba(0,0,0,0.3) inset,
      0 0 50px rgba(255,0,150,0.06);
    border: 1px solid rgba(255,255,255,0.04);
    backdrop-filter: blur(8px) saturate(120%);
    text-align:center;
  }

  .title{
    font-weight:700;
    font-size:22px;
    letter-spacing:0.2px;
    margin-bottom:8px;
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 12px rgba(255,102,196,0.25);
  }

  .sub{
    font-size:12px;
    color:rgba(230,240,255,0.75);
    margin-bottom:18px;
  }

  .field{
    position:relative;
    margin:14px auto;
    width:100%;
  }

  input[type="password"]{
    width:100%;
    padding:14px 18px;
    border-radius:10px;
    border:none;
    background:var(--glass);
    color:#eaf6ff;
    font-size:15px;
    outline:none;
    transition: box-shadow .28s ease, transform .18s ease;
    box-shadow:
      inset 0 0 18px rgba(255,255,255,0.02),
      0 0 0 2px rgba(255,255,255,0.0);
    text-align:center;
  }

  input[type="password"]::placeholder{ color: rgba(230,240,255,0.45); text-align:center; }

  input[type="password"]:focus{
    box-shadow:
      0 6px 28px rgba(0,255,238,0.06),
      0 0 30px rgba(255,102,196,0.07),
      inset 0 0 18px rgba(255,255,255,0.03);
    transform: translateY(-2px);
  }

  .btn{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:700;
    letter-spacing:0.6px;
    background: linear-gradient(90deg,var(--accent1), var(--accent2));
    color:#041017;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5), 0 0 20px rgba(255,102,196,0.18);
    transition: transform .16s ease, box-shadow .16s;
  }

  .btn:active{ transform:scale(.995); }
  .btn:hover{ box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,255,238,0.12); }

  .hint{
    font-size:12px;
    margin-top:12px;
    color: rgba(230,240,255,0.6);
  }

  .error{
    color:#ffb3c9;
    font-size:13px;
    margin-top:10px;
    display:none;
  }

  /* Overlay scene */
  .scene{
    position:fixed;
    z-index:6;
    left:0; top:0;
    width:100%; height:100%;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    pointer-events:auto;
  }

  .scene .canvasScene{
    position:absolute; left:0; top:0; width:100%; height:100%; z-index:5;
  }

  /* poem container */
  .poemWrap{
    z-index:7;
    position:relative;
    max-width:980px;
    width:92%;
    margin:0 auto;
    padding: 30px;
    pointer-events:none;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .line{
    font-size:20px;
    color:rgba(255,255,255,0.92);
    margin:6px 0;
    line-height:1.35;
    opacity:0;
    transform: translateY(22px) scale(0.98);
    will-change: transform,opacity;
    text-align:center;
    text-shadow: 0 0 10px rgba(255,180,220,0.06);
  }

  /* floating motion for each shown line */
  .float {
    animation: floatMove 8s ease-in-out infinite;
  }
  @keyframes floatMove{
    0%{ transform: translateY(0px) translateX(0px); }
    50%{ transform: translateY(-10px) translateX(5px); }
    100%{ transform: translateY(0px) translateX(0px); }
  }

  /* subtle top-left info */
  .meta{
    position:fixed; left:18px; top:18px; z-index:4;
    color: rgba(230,240,255,0.6); font-size:13px;
    backdrop-filter: blur(4px);
  }

  @media (max-width:420px){
    .login-card{ width:320px; padding:20px; }
    .line{ font-size:16px; }
  }
</style>
</head>
<body>
  <div class="meta">Mes 4 â€¢ Ingresa la contraseÃ±a</div>

  <canvas id="bgCanvas"></canvas>

  <div class="login-card" id="loginCard" aria-hidden="false">
    <div class="title">ðŸŒŒ Bienvenida, Saori</div>
    <div class="sub">Un rincÃ³n secreto â€” solo para nosotros</div>

    <div class="field">
      <input id="pw" type="password" placeholder="ContraseÃ±a" autocomplete="off" />
    </div>
    <button class="btn" id="enterBtn">Entrar</button>

    <div class="hint">Tip: haz click en el fondo para crear un estallido de trazos âœ¨</div>

  <!-- Scene overlay -->
  <div class="scene" id="scene">
    <canvas class="canvasScene" id="sceneCanvas"></canvas>
    <div class="poemWrap" id="poemWrap" aria-hidden="true"></div>
  </div>

<script>
/* =========================
   Background: particles + lines
   ========================= */
(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;

  const particles = [];
  const maxP = 140;
  function rnd(min,max){ return Math.random()*(max-min)+min; }

  class Particle{
    constructor(x,y){
      this.x = x!==undefined?x: rnd(0,W);
      this.y = y!==undefined?y: rnd(0,H);
      this.r = rnd(0.6,2.6);
      this.vx = rnd(-0.25,0.25);
      this.vy = rnd(-0.25,0.25);
      this.h = rnd(180,320);
      this.life = 200 + Math.random()*400;
    }
    step(){
      this.x += this.vx; this.y += this.vy;
      this.vx *= 0.995; this.vy *= 0.995;
      if(this.x < 0) this.x = W;
      if(this.x > W) this.x = 0;
      if(this.y < 0) this.y = H;
      if(this.y > H) this.y = 0;
      this.life--;
    }
    draw(){
      ctx.beginPath();
      const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r*6);
      g.addColorStop(0, `hsla(${this.h}, 100%, 75%, 0.9)`);
      g.addColorStop(0.4, `hsla(${this.h}, 100%, 65%, 0.22)`);
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.arc(this.x, this.y, this.r*3, 0, Math.PI*2);
      ctx.fill();
    }
  }

  const traces = [];
  class Trace {
    constructor(x,y,dx,dy,life){
      this.x=x; this.y=y; this.dx=dx; this.dy=dy; this.life = life||100;
      this.h = rnd(280, 340);
      this.w = rnd(0.6,1.6);
    }
    step(){ this.x+=this.dx; this.y+=this.dy; this.life--; }
    draw(){
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.dx*3, this.y - this.dy*3);
      ctx.strokeStyle = `hsla(${this.h},95%,62%,${Math.max(0,this.life/140)})`;
      ctx.lineWidth = this.w;
      ctx.stroke();
    }
  }

  for(let i=0;i<maxP;i++) particles.push(new Particle());
  window.addEventListener('mousemove', e=>{
    for(let i=0;i<2;i++)
      traces.push(new Trace(e.clientX, e.clientY, rnd(-1.2,1.2), rnd(-1.2,1.2), 120));
  });
  window.addEventListener('click', e=>{
    const count = 24+Math.random()*28;
    for(let i=0;i<count;i++){
      const a = Math.random()*Math.PI*2;
      const s = 2+Math.random()*6;
      traces.push(new Trace(e.clientX, e.clientY, Math.cos(a)*s, Math.sin(a)*s, 160));
    }
  });

  function frame(){
    ctx.fillStyle = 'rgba(3,3,12,0.22)';
    ctx.fillRect(0,0,W,H);
    for(let i=particles.length-1;i>=0;i--){particles[i].step();particles[i].draw();}
    for(let i=traces.length-1;i>=0;i--){traces[i].step();traces[i].draw(); if(traces[i].life<=0)traces.splice(i,1);}
    requestAnimationFrame(frame);
  }
  addEventListener('resize', ()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight;});
  frame();
})();

/* =========================
   Poem slow reveal
   ========================= */
(function(){
  const scene = document.getElementById('scene');
  const poemWrap = document.getElementById('poemWrap');

  const poemText = `Feliz cuarto mes mi amor,
contigo aprendÃ­ lo que
significa amar de verdad,
lo que es tener hogar.

Cada dÃ­a contigo es
un regalo increÃ­ble que
atesoro en mi corazÃ³n,
porque tÃº eres especial.`.split('\n');

  function revealPoem(){
    poemWrap.innerHTML='';
    poemText.forEach((ln, idx)=>{
      const div=document.createElement('div');
      div.className='line';
      div.textContent=ln.trim();
      poemWrap.appendChild(div);
      setTimeout(()=>{
        div.style.transition='opacity 1200ms ease, transform 1200ms ease';
        div.style.opacity='1';
        div.style.transform='translateY(0) scale(1)';
        div.classList.add('float');
      }, idx*1800); // mÃ¡s lento
    });
  }

  window.showRomanticScene=function(){
    scene.style.display='flex';
    setTimeout(()=> revealPoem(), 1000);
  };
})();

/* =========================
   Login logic
   ========================= */
(function(){
  const pwInput=document.getElementById('pw');
  const btn=document.getElementById('enterBtn');
  const error=document.getElementById('errorMsg');
  const loginCard=document.getElementById('loginCard');

  function showError(){
    error.style.display='block';
    setTimeout(()=> error.style.display='none', 2400);
  }

  function onSubmit(){
    if(pwInput.value.trim()==='3/10/25'){
      loginCard.style.display='none';
      window.showRomanticScene();
    } else { showError(); }
  }

  btn.addEventListener('click',onSubmit);
  pwInput.addEventListener('keydown',e=>{if(e.key==='Enter')onSubmit();});
  setTimeout(()=>pwInput.focus(),500);
})();
</script>
</body>
