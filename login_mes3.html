<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3 Meses</title>
<style>
  :root{
    --accent1:#ff4da6; --accent2:#ffd1f7; --text:#eaf6ff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family: 'Segoe UI', system-ui, -apple-system, Roboto, Arial; background:#000; color:var(--text);overflow:hidden}

  /* ===== LOGIN (ciudad nocturna + estrellas) ===== */
  .login-screen{position:fixed;inset:0;background:url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1920&q=80') center/cover fixed;}
  .login-overlay{position:absolute;inset:0;background:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.8));}
  .stars-layer{position:absolute;inset:0;pointer-events:none;}
  .star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;top:-10px;opacity:.9;box-shadow:0 0 6px rgba(255,255,255,.6)}

  .login-box{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.6);padding:28px;border-radius:16px;width:320px;text-align:center;border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px)}
  .login-box h2{color:var(--accent2);margin-bottom:8px}
  .login-box p{font-size:.95rem;color:rgba(234,246,255,.9);margin-bottom:12px}
  .input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:var(--text);text-align:center;font-size:1rem;outline:none}
  .btn{margin-top:12px;width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(135deg,var(--accent1),#ff1a8c);color:#fff;font-weight:700;cursor:pointer}
  .err{color:#ff9aa2;display:none;margin-top:8px}

  /* ===== POLO NORTE SCENE ===== */
  .polo-screen{display:none;position:fixed;inset:0;background:linear-gradient(#001024,#001018 40%, #020617 65%);}

  /* Aurora layers (pure CSS blobs with blend) */
  .aurora-wrap{position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen}
  .aurora{position:absolute;border-radius:50%;filter:blur(40px);opacity:.9}
  .aur1{width:80vmax;height:50vmax;left:10%;top:-10%;background:radial-gradient(closest-side, rgba(102,255,200,.28), rgba(102,255,200,0) 55%);animation:drift1 22s ease-in-out infinite}
  .aur2{width:70vmax;height:45vmax;left:40%;top:-20%;background:radial-gradient(closest-side, rgba(120,200,255,.25), rgba(120,200,255,0) 55%);animation:drift2 28s ease-in-out infinite}
  .aur3{width:60vmax;height:40vmax;left:65%;top:-5%;background:radial-gradient(closest-side, rgba(200,120,255,.22), rgba(200,120,255,0) 55%);animation:drift3 26s ease-in-out infinite}
  .aur4{width:90vmax;height:55vmax;left:-15%;top:-18%;background:radial-gradient(closest-side, rgba(255,110,200,.18), rgba(255,110,200,0) 55%);animation:drift4 30s ease-in-out infinite}
  @keyframes drift1{0%{transform:translate(-8%,6%) scale(1)}50%{transform:translate(12%,-8%) scale(1.08)}100%{transform:translate(-8%,6%) scale(1)}}
  @keyframes drift2{0%{transform:translate(28%,-12%) scale(1.05)}50%{transform:translate(-6%,10%) scale(1)}100%{transform:translate(28%,-12%) scale(1.05)}}
  @keyframes drift3{0%{transform:translate(-30%,-10%) scale(1)}50%{transform:translate(8%,18%) scale(1.06)}100%{transform:translate(-30%,-10%) scale(1)}}
  @keyframes drift4{0%{transform:translate(20%,30%) scale(1)}50%{transform:translate(-10%,-12%) scale(1.04)}100%{transform:translate(20%,30%) scale(1)}}

  /* Canvas (ice spheres + ground) sits below UI */
  #polarCanvas{position:absolute;inset:0;z-index:1;display:block}

  /* UI text card centered */
  .ui{position:absolute;inset:0;display:grid;place-items:center;z-index:4;pointer-events:none}
  .card{max-width:880px;padding:26px 28px;border-radius:16px;background:linear-gradient(180deg, rgba(10,20,30,.45), rgba(10,18,24,.6));backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.06);box-shadow:0 20px 60px rgba(0,0,0,.5)}
  .title{font-size:clamp(24px,4vw,40px);color:#dff8ff;margin-bottom:12px;font-weight:700;text-align:center}
  .message{white-space:pre-line;font-size:clamp(16px,2.2vw,20px);line-height:1.6;color:#eaf8ff}

  /* TE AMO floating */
  .teamo{position:fixed;left:50%;transform:translateX(-50%);bottom:8vh;font-weight:800;font-size:clamp(36px,6vw,72px);color:#cff6ff;text-shadow:0 0 24px rgba(160,255,230,.12);z-index:5;opacity:0}
  .teamo.show{animation:teamoIn .9s ease forwards}
  @keyframes teamoIn{from{opacity:0;transform:translateX(-50%) translateY(12px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}

  /* volver btn */
  .volver{position:fixed;right:18px;bottom:18px;z-index:5;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);padding:10px 14px;border-radius:12px;color:var(--text);cursor:pointer}

  /* small responsive tweaks */
  @media (max-width:520px){ .login-box{width:88vw} .card{padding:18px} }
</style>
</head>
<body>
  <!-- LOGIN -->
  <section class="login-screen" id="login">
    <div class="login-overlay"></div>
    <div class="stars-layer" id="stars"></div>
    <div class="login-box">
      <h2>Acceso especial </h2>
      <p>Inserta la contraseña para continuar</p>
      <input id="pwd" class="input" type="password" placeholder="inserta la contraseña" autocomplete="off" />
      <button class="btn" id="enter">Entrar</button>
      <div class="err" id="err">Contraseña incorrecta </div>
    </div>
  </section>

  <!-- POLO NORTE -->
  <section class="polo-screen" id="polo">
    <div class="aurora-wrap" aria-hidden="true">
      <div class="aurora aur1"></div>
      <div class="aurora aur2"></div>
      <div class="aurora aur3"></div>
      <div class="aurora aur4"></div>
    </div>

    <canvas id="polarCanvas"></canvas>

    <div class="ui" id="ui">
      <div class="card">
        <div class="title">Amor, hoy cumplimos 3 meses</div>
        <div class="message" id="msg"></div>
      </div>
    </div>

    <div class="teamo" id="teamo">TE AMO</div>
    <button class="volver" id="volverBtn" style="display:none">Volver</button>
  </section>

<script>
// ====== Estrellas login ======
(function spawnStars(){const layer=document.getElementById('stars');for(let i=0;i<60;i++){const s=document.createElement('div');s.className='star';s.style.left=Math.random()*100+'vw';s.style.top=(-10 + Math.random()*20)+'vh';s.style.opacity=(0.6+Math.random()*0.4);s.style.transform='scale('+(0.6+Math.random()*1.2)+')';const dur=(2+Math.random()*3)+'s';s.style.animationDuration=dur;s.style.animationName='fall';s.style.animationTimingFunction='linear';s.style.animationIterationCount='infinite';s.style.animationDelay=(Math.random()*-5)+'s';layer.appendChild(s);} })();

// ====== Canvas: aurora glow + ice spheres + polar ground ======
const canvas=document.getElementById('polarCanvas');const ctx=canvas.getContext('2d');let W, H, DPR=window.devicePixelRatio||1;function resize(){W=window.innerWidth;H=window.innerHeight;canvas.width=W*DPR;canvas.height=H*DPR;canvas.style.width=W+'px';canvas.style.height=H+'px';ctx.setTransform(DPR,0,0,DPR,0,0);}resize();addEventListener('resize', ()=>{resize(); initParticles();});

// Particles: ice spheres
let particles=[];const MAX_PART=30;function rand(min,max){return Math.random()*(max-min)+min}
function createParticle(){const size=rand(10,42);return{
  x: rand(0,W), y: rand(-H*0.6, -10), r:size, vx: rand(-0.2,0.2), vy: rand(0.25, 1.1), rot: rand(0,Math.PI*2), omega: rand(-0.02,0.02), alpha: rand(0.45,0.95)
};}
function initParticles(){particles=[];for(let i=0;i<MAX_PART;i++)particles.push(createParticle());}
initParticles();

// soft aurora bands painted on canvas for extra depth (composite with CSS blobs)
function drawAuroraBands(t){const g1=ctx.createLinearGradient(0,H*0.05,0,H*0.55);g1.addColorStop(0,'rgba(0,255,180,0.08)');g1.addColorStop(0.4,'rgba(50,200,255,0.06)');g1.addColorStop(1,'rgba(190,100,255,0.04)');ctx.fillStyle=g1;ctx.beginPath();ctx.ellipse(W*0.5,H*0.18,W*0.7, H*0.26, Math.sin(t*0.0004)*0.08,0,Math.PI*2);ctx.fill();}

// draw ground ice
function drawGround(){const grd=ctx.createLinearGradient(0,H*0.72,0,H);grd.addColorStop(0,'#eaf7ff');grd.addColorStop(0.4,'#d0eefc');grd.addColorStop(1,'#bfe6fb');ctx.fillStyle=grd;ctx.beginPath();ctx.moveTo(0,H*0.7);ctx.quadraticCurveTo(W*0.25,H*0.68,W*0.5,H*0.7);ctx.quadraticCurveTo(W*0.75,H*0.72,W,H*0.7);ctx.lineTo(W,H);ctx.lineTo(0,H);ctx.closePath();ctx.fill();
  // subtle shine lines
  ctx.strokeStyle='rgba(255,255,255,0.14)';ctx.lineWidth=1;for(let i=0;i<5;i++){ctx.beginPath();const y=H*0.72 + i*10;ctx.moveTo(10,y);ctx.bezierCurveTo(W*0.25,y+6,W*0.75,y-6,W-10,y);ctx.stroke();}
}

// draw particles (ice spheres)
function drawParticles(t, dt){particles.forEach(p =>{
  p.x += p.vx*dt; p.y += p.vy*dt; p.rot += p.omega*dt;
  if(p.y - p.r > H*0.9){ // reset
    Object.assign(p, createParticle()); p.y = rand(-H*0.6,-10);
  }
  // draw translucent sphere with highlight
  ctx.save(); ctx.globalAlpha = p.alpha; ctx.translate(p.x,p.y); ctx.rotate(Math.sin(t*0.001 + p.rot)*0.1);
  // main body
  const rg = ctx.createRadialGradient(-p.r*0.25, -p.r*0.25, p.r*0.05, 0,0,p.r);
  rg.addColorStop(0,'rgba(255,255,255,0.9)'); rg.addColorStop(0.25,'rgba(220,240,255,0.9)'); rg.addColorStop(0.9,'rgba(200,230,255,0.14)'); rg.addColorStop(1,'rgba(200,230,255,0.04)');
  ctx.fillStyle = rg; ctx.beginPath(); ctx.arc(0,0,p.r,0,Math.PI*2); ctx.fill();
  // rim
  ctx.strokeStyle='rgba(255,255,255,0.12)'; ctx.lineWidth=1; ctx.stroke();
  // tiny inner sparkle
  ctx.globalAlpha = Math.min(1,p.alpha+0.2);
  ctx.fillStyle='rgba(255,255,255,0.7)'; ctx.beginPath(); ctx.ellipse(-p.r*0.3,-p.r*0.4,p.r*0.18,p.r*0.12,0,0,Math.PI*2); ctx.fill();
  ctx.restore();
});}

let last=performance.now();function loop(ts){const dt=(ts-last);last=ts;ctx.clearRect(0,0,W,H);drawAuroraBands(ts);drawParticles(ts, dt);drawGround();requestAnimationFrame(loop);} 

// ===== Text lines and typewriter per line =====
const lines = [
  "y todavía me cuesta creer",
  "lo rápido que pasa el",
  "tiempo cuando estoy contigo.",
  "",
  "Estos meses han sido de",
  "los más lindos de mi",
  "vida porque los he compartido",
  "a tu lado. Cada",
  "",
  "día me haces sonreír, me",
  "das fuerzas y me haces",
  "sentir especial solo con tu",
  "forma de ser. Gracias",
  "",
  "por aguantarme, por darme tu",
  "cariño y por demostrarme que",
  "el amor verdadero sí existe.",
  "En tan poco tiempo",
  "",
  "te has convertido en una",
  "de las personas más importantes",
  "de mi vida, y no",
  "imagino mis días sin ti.",
  "",
  "Ojalá que este sea solo",
  "el comienzo de muchos meses",
  "y años juntos, aprendiendo, creciendo",
  "y amándonos cada día más.",
  "",
  "Te amo con todo mi",
  "corazón, Saori, y estoy feliz",
  "de tenerte como mi novia. "
];
const msgEl = document.getElementById('msg');let lineIndex=0;

function typeLine(line, cb){msgEl.innerHTML='';const span=document.createElement('div');span.className='line';msgEl.appendChild(span);let i=0;function step(){if(i<=line.length){span.textContent=line.slice(0,i);i++;setTimeout(step,24);}else{cb && cb();}}step();}

function showNextLine(){if(lineIndex>=lines.length){document.getElementById('teamo').classList.add('show');return;}const line=lines[lineIndex++]; if(line.trim()===''){ // blank pause
  msgEl.innerHTML=''; setTimeout(showNextLine,800);
 } else { typeLine(line, ()=>{ setTimeout(showNextLine, 1200); }); }}


<script>
// ===== Access logic =====
const ENTER_PWD = "03/09/25";
const HEART_PWD = "cOraz0n";

const pwdInput = document.getElementById("pwd");
const enterBtn = document.getElementById("enter");
const err = document.getElementById("err");

enterBtn.addEventListener("click", () => {
  const val = pwdInput.value.trim();
  if (val === ENTER_PWD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("polo").style.display = "block";
    loop();
    showNextLine();
    document.getElementById("volverBtn").style.display = "block";
  } else if (val === HEART_PWD) {
    window.location.href = "corazon.html";
  } else {
    err.style.display = "block";
    setTimeout(() => (err.style.display = "none"), 2000);
  }
});

// volver btn
document.getElementById("volverBtn").addEventListener("click", () => {
  document.getElementById("polo").style.display = "none";
  document.getElementById("login").style.display = "block";
  pwdInput.value = "";
});
</script>
