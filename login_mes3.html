<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Especial ✨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    /* Fondo ciudad nocturna */
    body {
      background: url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    /* Estrellas cayendo */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      top: -10px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    /* Cuadro de login */
    .login-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 15px;
      color: #ff4da6;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
    }
    .login-box button {
      padding: 10px 20px;
      border: none;
      background: #ff4da6;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #ff1a8c;
    }
  </style>
</head>
<body>
  <!-- Estrellitas -->
  <script>
    for(let i=0; i<50; i++){
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random()*100 + "vw";
      star.style.animationDuration = (Math.random()*3 + 2) + "s";
      document.body.appendChild(star);
    }
  </script>

  <div class="login-box">
    <h2>Inserta la contraseña ✨</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color: red; display: none;">Contraseña incorrecta ❌</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "3/09/25"; // contraseña correcta
      if (input === correct) {
        // Aquí va la redirección a tu página de 3 meses ❤️
        window.location.href = "tres-meses.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
