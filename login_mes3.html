<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Especial ‚Äî 3 Meses üíï</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    body { overflow: hidden; }

    /* ====== VISTA LOGIN (CIUDAD DE NOCHE + ESTRELLAS) ====== */
    .login-screen {
      position: fixed; inset: 0;
      background: url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
    }
    .login-overlay {
      position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
    }

    .stars-layer { position: absolute; inset: 0; pointer-events: none; }
    .star {
      position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%; top: -10px; opacity: .8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0%   { transform: translateY(-10px) translateX(0); opacity: .9; }
      100% { transform: translateY(110vh) translateX(-10vw); opacity: 0; }
    }

    .login-box {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      width: min(90vw, 360px); padding: 28px 22px; text-align: center; color: #fff;
      background: rgba(0,0,0,.6); border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .login-box h2 { font-size: 1.4rem; letter-spacing: .3px; color: #ffd1f7; margin-bottom: 10px; }
    .login-box p.helper { font-size: .9rem; opacity: .9; margin-bottom: 14px; }
    .input {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08); color: #fff; text-align: center; font-size: 1rem;
      outline: none; transition: border-color .2s ease;
    }
    .input:focus { border-color: #ff4da6; }
    .btn {
      margin-top: 12px; width: 100%; padding: 12px 14px; border: none; border-radius: 12px; cursor: pointer;
      background: linear-gradient(135deg,#ff4da6,#ff1a8c); color: #fff; font-weight: 600; font-size: 1rem;
      box-shadow: 0 8px 18px rgba(255, 26, 140, .35); transition: transform .08s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .error { display: none; color: #ff9aa2; margin-top: 10px; font-size: .95rem; }

    /* ====== VISTA AURORA (PURO C√ìDIGO) ====== */
    .aurora-screen { position: fixed; inset: 0; display: none; background: radial-gradient(1200px 800px at 50% 120%, #02121e 0%, #010d18 40%, #000810 70%, #00050a 100%); }

    /* Capas de aurora: blobs de gradientes radiales con blur y mezcla */
    .aurora-layer {
      position: absolute; inset: -20% -20% -20% -20%; filter: blur(42px);
      mix-blend-mode: screen; opacity: .8; pointer-events: none;
    }
    .a1, .a2, .a3, .a4 { position: absolute; width: 55vmax; height: 55vmax; border-radius: 50%; }

    /* Degradados radiales suaves para colores aurora */
    .a1 { background: radial-gradient(closest-side, rgba(0,255,194,.35), rgba(0,255,194,0) 60%); }
    .a2 { background: radial-gradient(closest-side, rgba(0,200,255,.35), rgba(0,200,255,0) 60%); }
    .a3 { background: radial-gradient(closest-side, rgba(120,0,255,.35), rgba(120,0,255,0) 60%); }
    .a4 { background: radial-gradient(closest-side, rgba(255,70,200,.25), rgba(255,70,200,0) 60%); }

    /* Animaciones de deriva y ondulaci√≥n */
    @keyframes drift1 { 0%{ transform: translate(-10%, 10%) scale(1); } 50%{ transform: translate(15%, -5%) scale(1.1); } 100%{ transform: translate(-10%, 10%) scale(1); } }
    @keyframes drift2 { 0%{ transform: translate(40%, -20%) scale(1.1); } 50%{ transform: translate(-5%, 10%) scale(1); } 100%{ transform: translate(40%, -20%) scale(1.1); } }
    @keyframes drift3 { 0%{ transform: translate(-35%, -15%) scale(1); } 50%{ transform: translate(10%, 20%) scale(1.12); } 100%{ transform: translate(-35%, -15%) scale(1); } }
    @keyframes drift4 { 0%{ transform: translate(25%, 30%) scale(1); } 50%{ transform: translate(-10%, -10%) scale(1.08); } 100%{ transform: translate(25%, 30%) scale(1); } }

    .a1 { animation: drift1 18s ease-in-out infinite; }
    .a2 { animation: drift2 22s ease-in-out infinite; }
    .a3 { animation: drift3 26s ease-in-out infinite; }
    .a4 { animation: drift4 30s ease-in-out infinite; }

    /* Sutile luz polar superior */
    .aurora-glow {
      position: absolute; inset: 0; background:
        radial-gradient(1200px 400px at 50% -10%, rgba(90, 190, 255, .12), rgba(90,190,255,0) 70%),
        radial-gradient(1400px 500px at 50% -12%, rgba(0, 255, 204, .10), rgba(0,255,204,0) 75%);
      mix-blend-mode: screen; filter: blur(6px);
    }

    /* Contenido centrado */
    .content {
      position: relative; z-index: 5; display: grid; place-items: center; text-align: center; color: #eaf6ff;
      padding: 24px; height: 100%; width: 100%;
    }
    .card {
      max-width: 880px; padding: clamp(18px, 2.8vw, 36px); border-radius: 20px;
      background: rgba(0, 10, 18, .35); border: 1px solid rgba(255,255,255,.12); backdrop-filter: blur(8px);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .title { font-size: clamp(26px, 4vw, 44px); color: #bfefff; letter-spacing: .3px; margin-bottom: 14px; font-weight: 700; }
    .msg {
      white-space: pre-line; /* respeta los saltos de l√≠nea */
      font-size: clamp(16px, 2.2vw, 22px); line-height: 1.6; color: #e9f7ff;
    }

    /* Transiciones entre vistas */
    .fade-out { animation: fadeOut .6s ease forwards; }
    .fade-in  { animation: fadeIn  .6s ease forwards; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }

    /* Bot√≥n volver (opcional) */
    .volver {
      position: fixed; right: 16px; bottom: 16px; z-index: 6; display: none;
      background: rgba(255,255,255,.08); color: #e9f7ff; border: 1px solid rgba(255,255,255,.15);
      padding: 10px 14px; border-radius: 12px; cursor: pointer; backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <!-- ====== LOGIN ====== -->
  <section class="login-screen" id="login">
    <div class="login-overlay"></div>
    <div class="stars-layer" id="stars"></div>
    <div class="login-box">
      <h2>Acceso Especial ‚ú®</h2>
      <p class="helper">Ingresa la contrase√±a para continuar</p>
      <input class="input" id="password" type="password" placeholder="Contrase√±a" autocomplete="off" />
      <button class="btn" id="enterBtn">Entrar</button>
      <div class="error" id="error">Contrase√±a incorrecta ‚ùå</div>
    </div>
  </section>

  <!-- ====== AURORA (PURO C√ìDIGO) ====== -->
  <section class="aurora-screen" id="aurora">
    <div class="aurora-layer">
      <div class="a1"></div>
      <div class="a2"></div>
      <div class="a3"></div>
      <div class="a4"></div>
    </div>
    <div class="aurora-glow"></div>
    <div class="content">
      <div class="card">
        <div class="title">Amor, hoy cumplimos 3 meses</div>
        <div class="msg" id="msgText"></div>
      </div>
    </div>
  </section>

  <button class="volver" id="volverBtn" title="Volver al login">Volver</button>

  <script>
    // ===== Generar estrellas del login =====
    function spawnStars() {
      const layer = document.getElementById('stars');
      const total = 60;
      for (let i = 0; i < total; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.animationDuration = (Math.random() * 3 + 2) + 's';
        s.style.animationDelay = (-Math.random() * 3) + 's';
        layer.appendChild(s);
      }
    }
    spawnStars();

    // ===== L√≥gica de acceso =====
    const PASSWORD = '3/09/25';
    const input = document.getElementById('password');
    const btn = document.getElementById('enterBtn');
    const err = document.getElementById('error');
    const login = document.getElementById('login');
    const aurora = document.getElementById('aurora');
    const volverBtn = document.getElementById('volverBtn');

    // Mensaje con saltos tal como lo pediste
    const mensaje = `y todav√≠a me cuesta creer\nlo r√°pido que pasa el\ntiempo cuando estoy contigo.\n\nEstos meses han sido de\nlos m√°s lindos de mi\nvida porque los he compartido\na tu lado. Cada\n\nd√≠a me haces sonre√≠r, me\ndas fuerzas y me haces\nsentir especial solo con tu\nforma de ser. Gracias\n\npor aguantarme, por darme tu\ncari√±o y por demostrarme que\nel amor verdadero s√≠ existe.\nEn tan poco tiempo\n\nte has convertido en una\nde las personas m√°s importantes\nde mi vida, y no\nimagino mis d√≠as sin ti.\n\nOjal√° que este sea solo\nel comienzo de muchos meses\ny a√±os juntos, aprendiendo, creciendo\ny am√°ndonos cada d√≠a m√°s.\n\nTe amo con todo mi\ncoraz√≥n, Saori, y estoy feliz\nde tenerte como mi novia. üíï`;

    document.getElementById('msgText').textContent = mensaje;

    function tryEnter() {
      const val = input.value.trim();
      if (val === PASSWORD) {
        err.style.display = 'none';
        login.classList.add('fade-out');
        setTimeout(() => {
          login.style.display = 'none';
          aurora.style.display = 'block';
          aurora.classList.add('fade-in');
          volverBtn.style.display = 'inline-flex';
        }, 520);
      } else {
        err.style.display = 'block';
      }
    }

    btn.addEventListener('click', tryEnter);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') tryEnter();
    });

    // Volver al login (opcional)
    volverBtn.addEventListener('click', () => {
      aurora.classList.remove('fade-in');
      aurora.classList.add('fade-out');
      setTimeout(() => {
        aurora.style.display = 'none';
        aurora.classList.remove('fade-out');
        login.style.display = 'block';
        login.classList.remove('fade-out');
        login.classList.add('fade-in');
        setTimeout(() => login.classList.remove('fade-in'), 600);
        volverBtn.style.display = 'none';
        input.value = '';
        input.focus();
      }, 520);
    });
  </script>
</body>
</html>
