<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mes 3 - Saori</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #login {
      background: url('https://i.ibb.co/6bZx0Kp/city-night.jpg') no-repeat center center/cover;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }
    #passwordBox {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    #main {
      display: none;
      background: linear-gradient(to top, #00111a 0%, #002233 100%);
      height: 100%;
      position: relative;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #text {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      width: 80%;
      margin: auto;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Acceso Especial</h1>
    <div id="passwordBox">
      <p>Inserta la contrase침a:</p>
      <input type="password" id="password">
      <button onclick="checkPassword()">Entrar</button>
    </div>
  </div>

  <div id="main">
    <canvas id="aurora"></canvas>
    <canvas id="snow"></canvas>
    <div id="text"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if(pass === '3/09/25') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        startAurora();
        startSnow();
        showText();
      } else {
        alert('Contrase침a incorrecta');
      }
    }

    // Aurora animada
    function startAurora(){
      const canvas = document.getElementById('aurora');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      function drawAurora(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        let gradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        gradient.addColorStop(0, 'rgba(0,255,200,0.2)');
        gradient.addColorStop(0.5, 'rgba(0,100,255,0.3)');
        gradient.addColorStop(1, 'rgba(200,0,255,0.2)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        requestAnimationFrame(drawAurora);
      }
      drawAurora();
    }

    // Esferas de hielo cayendo
    function startSnow(){
      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let snowflakes = [];
      for(let i=0;i<100;i++){
        snowflakes.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*4+2, d: Math.random()+1});
      }
      function drawSnow(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        for(let i=0;i<snowflakes.length;i++){
          let f = snowflakes[i];
          ctx.moveTo(f.x,f.y);
          ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true);
        }
        ctx.fill();
        update();
        requestAnimationFrame(drawSnow);
      }
      function update(){
        for(let i=0;i<snowflakes.length;i++){
          let f = snowflakes[i];
          f.y += Math.pow(f.d,2)+1;
          if(f.y>canvas.height){
            snowflakes[i] = {x: Math.random()*canvas.width, y:0, r:f.r, d:f.d};
          }
        }
      }
      drawSnow();
    }

    // Texto rom치ntico (m치s lento)
    const message = `Amor, hoy cumplimos 3 meses\ny todav칤a me cuesta creer\nlo r치pido que pasa el\ntiempo cuando estoy contigo.\n\nEstos meses han sido de\nlos m치s lindos de mi\nvida porque los he compartido\na tu lado. Cada\n\nd칤a me haces sonre칤r, me\ndas fuerzas y me haces\nsentir especial solo con tu\nforma de ser. Gracias\n\npor aguantarme, por darme tu\ncari침o y por demostrarme que\nel amor verdadero s칤 existe.\nEn tan poco tiempo\n\nte has convertido en una\nde las personas m치s importantes\nde mi vida, y no\nimagino mis d칤as sin ti.\n\nOjal치 que este sea solo\nel comienzo de muchos meses\ny a침os juntos, aprendiendo, creciendo\ny am치ndonos cada d칤a m치s.\n\nTe amo con todo mi\ncoraz칩n, Saori, y estoy feliz\nde tenerte como mi novia. 游눗`;

    function showText(){
      const textBox = document.getElementById('text');
      let index = 0;
      function type(){
        if(index < message.length){
          textBox.innerHTML += message.charAt(index);
          index++;
          setTimeout(type, 120); // m치s lento
        }
      }
      type();
    }
  </script>
</body>
</html>
