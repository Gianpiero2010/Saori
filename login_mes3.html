<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> 3 Meses </title>
<style>
  :root{
    --ui:#eaf6ff; --muted:#b6d7ff; --accent:#ff5fa8; --accent2:#7adfff; --warm:#ffd8a8;
    --glass:rgba(255,255,255,.06); --glassLine:rgba(255,255,255,.18);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;color:var(--ui);font-family: 'Segoe UI',system-ui,-apple-system,Roboto,Arial}
  button,input{font:inherit}

  /* ======== LOGIN SUPER BONITO ======== */
  .login{position:fixed;inset:0;overflow:hidden}
  .sky{position:absolute;inset:-20vh -20vw; background:radial-gradient(180vmax 120vmax at 50% 120%, #00111e 0%, #000814 30%,#00040b 65%, #000 100%);} 
  .aur{position:absolute;inset:0;mix-blend-mode:screen;filter:blur(20px);opacity:.9;pointer-events:none}
  .aur::before, .aur::after{content:"";position:absolute;inset:-10% -10%;background:conic-gradient(from 0deg at 30% 30%,rgba(0,255,200,.0),rgba(0,255,200,.15),rgba(100,200,255,.0) 35%,rgba(190,120,255,.18),rgba(255,120,200,.0));animation:swirl 26s ease-in-out infinite alternate}
  .aur::after{background:conic-gradient(from 120deg at 70% 20%,rgba(160,255,220,.16),rgba(0,0,0,0) 30%,rgba(160,200,255,.18),rgba(255,100,200,.0));animation-duration:34s;animation-delay:-6s;transform:scale(1.2)}
  @keyframes swirl{0%{transform:translateY(-6%) rotate(-8deg)}50%{transform:translateY(4%) rotate(6deg)}100%{transform:translateY(-6%) rotate(-4deg)}}

  /* estrellas login */
  .twinkle{position:absolute;inset:0;pointer-events:none}
  .twinkle span{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.8;box-shadow:0 0 8px rgba(255,255,255,.7)}
  @keyframes tw{0%,100%{transform:scale(.9);opacity:.5}50%{transform:scale(1.8);opacity:1}}

  /* luna suave */
  .moon{position:absolute;right:8vw;top:10vh;width:120px;height:120px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff 0 35%, #d8ecff 36% 60%, rgba(216,236,255,.0) 61% 100%);
    filter:drop-shadow(0 0 30px rgba(180,210,255,.35)) drop-shadow(0 0 60px rgba(160,200,255,.25));
  }

  /* card */
  .panel{position:absolute;left:50%;top:52%;transform:translate(-50%,-50%);width:min(92vw,360px);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    border:1px solid var(--glassLine);border-radius:18px;padding:22px 20px 18px;
    backdrop-filter:blur(10px);box-shadow:0 24px 80px rgba(0,0,0,.6);
  }
  .panel::before{content:"";position:absolute;inset:-1px;border-radius:inherit;padding:1px;
    background:linear-gradient(120deg, rgba(122,223,255,.45), rgba(255,95,168,.65), rgba(255,220,150,.55));
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;animation:flow 8s linear infinite}
  @keyframes flow{to{filter:hue-rotate(360deg)}}

  .panel h2{font-weight:800;letter-spacing:.5px;color:#eaf8ff;text-align:center}
  .panel p{margin:6px 0 14px;color:#cfe6ff;text-align:center}

  .field{position:relative;margin:12px 0}
  .field input{width:100%;padding:14px 44px 14px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.16);
    background:rgba(255,255,255,.05);color:var(--ui);outline:none}
  .field label{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#cfe6ff;pointer-events:none;transition:all .18s ease;font-size:.95rem;opacity:.9}
  .field input:focus + label,
  .field input:not(:placeholder-shown) + label{top:-8px;background:rgba(0,0,0,.6);padding:0 6px;border-radius:8px;font-size:.75rem;color:#9ad8ff}
  .peek{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:transparent;border:0;width:34px;height:34px;color:#aad6ff;cursor:pointer}

  .btn{width:100%;padding:12px;border:0;border-radius:12px;margin-top:8px;cursor:pointer;font-weight:800;letter-spacing:.3px;color:#07121b;
    background:conic-gradient(from 120deg, #7adfff, #ff5fa8, #ffd29c, #7adfff);filter:saturate(1.2);
    box-shadow:0 12px 40px rgba(255,120,200,.22), inset 0 0 0 1px rgba(255,255,255,.4);transition:transform .08s ease}
  .btn:hover{transform:translateY(-1px)}
  .btn:active{transform:translateY(0) scale(.99)}

  .err{display:none;margin-top:10px;color:#ff98a3;text-align:center;font-weight:700}
  .err.show{display:block;animation:shake .26s ease}
  @keyframes shake{25%{transform:translateX(-3px)}50%{transform:translateX(3px)}75%{transform:translateX(-2px)}100%{transform:translateX(0)}}

  .hint{margin-top:10px;font-size:.85rem;color:#9cc7ff;text-align:center;opacity:.8}

  /* ======== POLO NORTE: MUY BONITO ======== */
  .polo{position:fixed;inset:0;display:none;overflow:hidden;background:radial-gradient(120vmax 80vmax at 50% 120%,#001024 0%,#001018 45%, #020617 70%, #01030a 100%)}

  /* capas aurora (CSS) */
  .aurora{position:absolute;inset:-10% -10%;pointer-events:none;mix-blend-mode:screen;filter:blur(28px);opacity:.95}
  .aurora .band{position:absolute;width:90vmax;height:50vmax;border-radius:50%;background:radial-gradient(closest-side, rgba(110,255,210,.22), rgba(110,255,210,0) 60%)}
  .aurora .b2{left:20%;top:-10%;background:radial-gradient(closest-side, rgba(120,200,255,.2), rgba(120,200,255,0) 60%);animation:float 20s ease-in-out infinite}
  .aurora .b3{left:55%;top:-14%;background:radial-gradient(closest-side, rgba(200,120,255,.18), rgba(200,120,255,0) 60%);animation:float 26s ease-in-out infinite -5s}
  .aurora .b4{left:-10%;top:-18%;background:radial-gradient(closest-side, rgba(255,130,210,.16), rgba(255,130,210,0) 60%);animation:float 30s ease-in-out infinite -2s}
  @keyframes float{0%{transform:translate(0,0) scale(1)}50%{transform:translate(8%,-6%) scale(1.06)}100%{transform:translate(0,0) scale(1)}}

  /* CANVAS: estrellas y nieve */
  canvas{position:absolute;inset:0;display:block}
  #starsCanvas{z-index:1}
  #snowCanvas{z-index:3}

  /* Monta√±as y hielo (CSS shapes) */
  .mounts{position:absolute;inset:0;z-index:2;pointer-events:none}
  .ridge{position:absolute;left:-5vw;right:-5vw;bottom:28vh;height:40vh;background:linear-gradient(#0a1d33 0%, #081a2b 60%, transparent 60%)}
  .peak{position:absolute;bottom:28vh;width:14vmax;aspect-ratio:1/.9;background:linear-gradient(180deg,#cfeaff,#6fb0e6 70%, #2f6fa1 71%);
    clip-path:polygon(50% 0, 100% 80%, 0 80%);filter:drop-shadow(0 10px 30px rgba(0,0,0,.45))}
  .peak.p1{left:8vw;transform:scale(1.15)}
  .peak.p2{left:22vw;transform:scale(1.5)}
  .peak.p3{left:58vw;transform:scale(1.3)}
  .peak.p4{left:74vw;transform:scale(1.8)}

  /* hielo suelo con reflejo */
  .ice{position:absolute;left:-5vw;right:-5vw;bottom:0;height:32vh;background:linear-gradient(180deg,#dff4ff 0%,#bfe6fb 45%,#aee0fb 60%,#94d5f7 100%)}
  .ice::before{content:"";position:absolute;inset:0;background:repeating-linear-gradient(100deg, rgba(255,255,255,.24) 0 2px, rgba(255,255,255,0) 2px 22px);opacity:.25}
  .ice::after{content:"";position:absolute;left:0;right:0;top:-12px;height:12px;background:linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,0));opacity:.6}

  /* caba√±a acogedora */
  .cabin{position:absolute;bottom:30vh;left:50%;transform:translateX(-50%);width:120px;height:80px;background:#1f2a38;border-radius:6px;z-index:3;filter:drop-shadow(0 10px 30px rgba(0,0,0,.65))}
  .cabin::before{content:"";position:absolute;left:-10px;right:-10px;top:-36px;height:36px;background:#162131;clip-path:polygon(50% 0,100% 100%,0 100%) }
  .window{position:absolute;left:14px;top:18px;width:36px;height:30px;border-radius:6px;background:radial-gradient(circle at 30% 30%, #ffe9bd, #ffc66a 70%, #ffb347);box-shadow:0 0 20px rgba(255,200,120,.6);animation:flick 2.6s ease-in-out infinite}
  .window.r{left:auto;right:14px}
  @keyframes flick{0%,100%{filter:brightness(1)} 50%{filter:brightness(1.25)}}
  .chimney{position:absolute;right:14px;top:-26px;width:18px;height:26px;background:#111a28;border-radius:3px}
  .smoke{position:absolute;right:18px;top:-40px;width:10px;height:10px;border-radius:50%;background:radial-gradient(#b0c4d8,#6f8aa8 60%, transparent 61%);
    filter:blur(1px);opacity:.7;animation:smoke 4s ease-in-out infinite}
  @keyframes smoke{0%{transform:translateY(0) scale(.8);opacity:.7}50%{transform:translateY(-20px) translateX(10px) scale(1);opacity:.4}100%{transform:translateY(-40px) translateX(20px) scale(1.2);opacity:.1}}

  /* Texto UI */
  .ui{position:absolute;inset:0;z-index:4;display:grid;place-items:center;pointer-events:none}
  .card{max-width:min(900px,92vw);padding:26px;border-radius:16px;border:1px solid rgba(255,255,255,.08);
    background:linear-gradient(180deg, rgba(10,20,30,.45), rgba(10,18,24,.6));backdrop-filter:blur(7px);box-shadow:0 20px 60px rgba(0,0,0,.5)}
  .title{font-size:clamp(24px,4vw,42px);text-align:center;color:#dff8ff;margin-bottom:10px;font-weight:800}
  .message{white-space:pre-line;font-size:clamp(16px,2.2vw,20px);line-height:1.65;color:#eaf8ff}
  .teamo{position:fixed;left:50%;transform:translateX(-50%);bottom:8vh;font-weight:900;font-size:clamp(38px,6vw,78px);color:#cff6ff;text-shadow:0 0 24px rgba(160,255,230,.18);z-index:5;opacity:0}
  .teamo.show{animation:pop .9s ease forwards}
  @keyframes pop{from{opacity:0;transform:translateX(-50%) translateY(10px) scale(.96)}to{opacity:1;transform:translateX(-50%) translateY(0) scale(1)}}

  .volver{position:fixed;right:18px;bottom:18px;z-index:6;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);padding:10px 14px;border-radius:12px;color:var(--ui);cursor:pointer;backdrop-filter:blur(6px)}

  @media (max-width:520px){ .panel{top:50%} .title{font-size:8vw} }
</style>
</head>
<body>
  <!-- ======= LOGIN ======= -->
  <section class="login" id="login">
    <div class="sky"></div>
    <div class="aur"></div>
    <div class="moon"></div>
    <div class="twinkle" id="twinkle"></div>

    <div class="panel">
      <h2>Acceso especial</h2>
      <p>Ingresa la contrase√±a para continuar</p>
      <div class="field">
        <input id="pwd" type="password" placeholder=" " autocomplete="off" aria-label="Contrase√±a" />
        <label for="pwd">Contrase√±a</label>
        <button class="peek" id="peek" aria-label="Mostrar/ocultar">üëÅÔ∏è</button>
      </div>
      <button class="btn" id="enter">Entrar</button>
      <div class="err" id="err">Contrase√±a incorrecta</div>
    </div>
  </section>

  <!-- ======= POLO NORTE ======= -->
  <section class="polo" id="polo">
    <div class="aurora">
      <div class="band"></div>
      <div class="band b2"></div>
      <div class="band b3"></div>
      <div class="band b4"></div>
    </div>

    <canvas id="starsCanvas"></canvas>
    <div class="mounts">
      <div class="ridge"></div>
      <div class="peak p1"></div>
      <div class="peak p2"></div>
      <div class="peak p3"></div>
      <div class="peak p4"></div>
    </div>
    <div class="cabin">
      <div class="chimney"></div>
      <div class="smoke"></div>
      <div class="window"></div>
      <div class="window r"></div>
    </div>
    <div class="ice"></div>
    <canvas id="snowCanvas"></canvas>

    <div class="ui">
      <div class="card">
        <div class="title">Amor, hoy cumplimos 3 meses</div>
        <div class="message" id="msg"></div>
      </div>
    </div>
    <div class="teamo" id="teamo">TE AMO</div>
    <button class="volver" id="volverBtn" style="display:none">Volver</button>
  </section>

<script>
// ========= Utilidades =========
const $ = (sel)=>document.querySelector(sel);
const on = (el,ev,fn)=>el.addEventListener(ev,fn);

// ========= Estrellas del login =========
(function starsLogin(){
  const wrap = document.getElementById('twinkle');
  const count = 90;
  for(let i=0;i<count;i++){
    const s = document.createElement('span');
    s.style.left = Math.random()*100 + 'vw';
    s.style.top  = Math.random()*100 + 'vh';
    s.style.opacity = (0.5 + Math.random()*0.5);
    s.style.animation = `tw ${2+Math.random()*4}s ease-in-out ${-Math.random()*6}s infinite`;
    wrap.appendChild(s);
  }
})();

// ========= Contenido del mensaje =========
const lines = [
  "y todav√≠a me cuesta creer",
  "lo r√°pido que pasa el",
  "tiempo cuando estoy contigo.",
  "",
  "Estos meses han sido de",
  "los m√°s lindos de mi",
  "vida porque los he compartido",
  "a tu lado. Cada",
  "",
  "d√≠a me haces sonre√≠r, me",
  "das fuerzas y me haces",
  "sentir especial solo con tu",
  "forma de ser. Gracias",
  "",
  "por aguantarme, por darme tu",
  "cari√±o y por demostrarme que",
  "el amor verdadero s√≠ existe.",
  "En tan poco tiempo",
  "",
  "te has convertido en una",
  "de las personas m√°s importantes",
  "de mi vida, y no",
  "imagino mis d√≠as sin ti.",
  "",
  "Ojal√° que este sea solo",
  "el comienzo de muchos meses",
  "y a√±os juntos, aprendiendo, creciendo",
  "y am√°ndonos cada d√≠a m√°s.",
  "",
  "Te amo con todo mi",
  "coraz√≥n, Saori, y estoy feliz",
  "de tenerte como mi novia. "
];
const msgEl = document.getElementById('msg');
let lineIndex = 0;
function typeLine(line, cb){
  msgEl.innerHTML = '';
  const span = document.createElement('div');
  span.className = 'line';
  msgEl.appendChild(span);
  let i=0; (function step(){
    if(i<=line.length){ span.textContent=line.slice(0,i); i++; setTimeout(step,24);} else { cb&&cb(); }
  })();
}
function showNextLine(){
  if(lineIndex>=lines.length){ document.getElementById('teamo').classList.add('show'); return; }
  const line = lines[lineIndex++];
  if(line.trim()===''){ msgEl.innerHTML=''; setTimeout(showNextLine,800); }
  else { typeLine(line, ()=> setTimeout(showNextLine, 1200)); }
}

// ========= Login / Accesos =========
const ENTER_PWD = '03/09/25';
const HEART_PWD = 'cOraz0n';
const pwdIn = document.getElementById('pwd');
const err   = document.getElementById('err');

function unlock(){
  const val = (pwdIn.value||'').trim();
  if(val === ENTER_PWD){
    // ir al Polo Norte
    document.getElementById('login').style.display='none';
    document.getElementById('polo').style.display='block';
    document.getElementById('volverBtn').style.display='inline-block';
    startStars();
    startSnow();
    showNextLine();
  } else if(val === HEART_PWD){
    // redirigir al coraz√≥n
    window.location.href = 'corazon.html';
  } else {
    err.classList.add('show');
    setTimeout(()=>err.classList.remove('show'), 1800);
  }
}

document.getElementById('enter').addEventListener('click', unlock);
pwdIn.addEventListener('keydown', (e)=>{ if(e.key==='Enter') unlock(); });

// mostrar/ocultar password
on(document.getElementById('peek'),'click',()=>{
  const is = pwdIn.type==='password';
  pwdIn.type = is?'text':'password';
});

// volver
on(document.getElementById('volverBtn'),'click',()=>{
  document.getElementById('polo').style.display='none';
  document.getElementById('login').style.display='block';
  pwdIn.value='';
  document.getElementById('teamo').classList.remove('show');
});

// ========= Canvas estrellas del Polo =========
const starsCanvas = document.getElementById('starsCanvas');
const snowCanvas  = document.getElementById('snowCanvas');
let sCtx = starsCanvas.getContext('2d');
let nCtx = snowCanvas.getContext('2d');
let W=0,H=0,DPR=window.devicePixelRatio||1;

function resize(){
  W = window.innerWidth; H = window.innerHeight;
  for(const c of [starsCanvas, snowCanvas]){
    c.width = W*DPR; c.height = H*DPR; c.style.width=W+'px'; c.style.height=H+'px';
  }
  sCtx.setTransform(DPR,0,0,DPR,0,0);
  nCtx.setTransform(DPR,0,0,DPR,0,0);
}
resize();
window.addEventListener('resize', resize);

let stars=[], flakes=[]; let animStars=false, animSnow=false;
function makeStars(){
  stars = [];
  const count = Math.floor(120 + W*H/14000);
  for(let i=0;i<count;i++){
    stars.push({x:Math.random()*W, y:Math.random()*H*0.6, r:Math.random()*1.6+0.4, a:Math.random(), s:Math.random()*2+0.5, p:Math.random()*Math.PI*2});
  }
}
function startStars(){ makeStars(); animStars=true; requestAnimationFrame(loopStars); }
function loopStars(ts){ if(!animStars) return; drawStars(ts); requestAnimationFrame(loopStars); }
function drawStars(t){
  sCtx.clearRect(0,0,W,H);
  for(const s of stars){
    const tw = .6 + Math.sin(t*0.002 + s.p)*.4;
    sCtx.globalAlpha = Math.min(1, s.a*tw);
    sCtx.beginPath(); sCtx.arc(s.x, s.y, s.r, 0, Math.PI*2); sCtx.fillStyle='#ffffff'; sCtx.fill();
  }
}

// ========= Nieve =========
function makeFlakes(){
  flakes=[]; const count = Math.floor(120 + W*H/15000);
  for(let i=0;i<count;i++){
    flakes.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*2.6+1.2, vy:0.4+Math.random()*1.2, vx:Math.random()*.3, ph:Math.random()*Math.PI*2});
  }
}
function startSnow(){ makeFlakes(); animSnow=true; requestAnimationFrame(loopSnow); }
function loopSnow(ts){ if(!animSnow) return; drawSnow(ts); requestAnimationFrame(loopSnow); }
function drawSnow(t){
  nCtx.clearRect(0,0,W,H);
  for(const f of flakes){
    f.y += f.vy; f.x += Math.cos(t*0.0015 + f.ph)*0.4 + f.vx;
    if(f.y>H*0.95){ f.y = -10; f.x = Math.random()*W; }
    if(f.x<-10) f.x=W+10; if(f.x>W+10) f.x=-10;
    const g = nCtx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r);
    g.addColorStop(0,'rgba(255,255,255,.95)'); g.addColorStop(1,'rgba(255,255,255,0)');
    nCtx.fillStyle=g; nCtx.beginPath(); nCtx.arc(f.x,f.y,f.r,0,Math.PI*2); nCtx.fill();
  }
}
</script>
</body>
</html>
