<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Mes 2</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: monospace;
    background: black;
    color: #00ff00;
  }
  /* Pantalla Matrix */
  #matrixScreen {
    background: black;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #matrixScreen h1 {
    text-shadow: 0 0 10px #00ff00;
    animation: parpadeo 1.5s infinite alternate;
  }
  @keyframes parpadeo {
    0% { opacity: 1; }
    100% { opacity: 0.7; }
  }
  #matrixScreen input {
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 1.5em;
    padding: 10px;
    text-align: center;
    outline: none;
  }
  .lluvia {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  .char {
    position: absolute;
    color: #00ff00;
    font-family: monospace;
    animation: caer 2s linear infinite;
  }
  @keyframes caer {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  /* Atardecer */
  #sunsetScene {
    display: none;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to top, #ff6600, #ffcc66, #87ceeb);
    position: relative;
    overflow: hidden;
  }
  .sun {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #ffd700, #ff8c00);
    border-radius: 50%;
    box-shadow: 0 0 60px #ffcc00;
  }
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 20%;
    background: rgba(0,0,128,0.6);
    animation: waveMove 8s linear infinite;
  }
  .wave:nth-child(2) {
    bottom: 5%;
    background: rgba(0,0,180,0.5);
    animation-duration: 10s;
  }
  @keyframes waveMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }
  .cloud {
    position: absolute;
    top: 10%;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: cloudMove 60s linear infinite;
  }
  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: white;
    border-radius: 50%;
  }
  .cloud::before {
    width: 60px;
    height: 60px;
    left: -40px;
    top: 10px;
  }
  .cloud::after {
    width: 50px;
    height: 50px;
    left: 40px;
    top: 20px;
  }
  @keyframes cloudMove {
    from { left: -200px; }
    to { left: 120%; }
  }
  /* Texto romántico */
  #message {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5em;
    color: white;
    text-align: center;
    width: 80%;
    background: transparent;
  }
  /* Te Amo */
  #love {
    display: none;
    position: absolute;
    bottom: 40%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    color: white;
    text-shadow: 0 0 10px gold, 0 0 20px gold;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px gold, 0 0 20px gold; }
    to { text-shadow: 0 0 20px white, 0 0 40px gold; }
  }
  /* Delfines */
  .dolphin {
    position: absolute;
    width: 80px;
    height: 40px;
    background: gray;
    border-radius: 40px 40px 0 0;
    animation: jump 4s ease-in-out infinite;
  }
  @keyframes jump {
    0%, 100% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-150px) rotate(20deg); }
  }
</style>
</head>
<body>
  <!-- Matrix Login -->
  <div id="matrixScreen">
    <h1>Ingrese la contraseña</h1>
    <input type="password" id="password" placeholder="Contraseña...">
    <div class="lluvia" id="lluvia"></div>
  </div>

  <!-- Escena atardecer -->
  <div id="sunsetScene">
    <div class="sun"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="cloud" style="width:80px;height:50px;top:15%;animation-delay:0s;"></div>
    <div class="cloud" style="width:100px;height:60px;top:20%;animation-delay:20s;"></div>
    <div id="message"></div>
    <div id="love">TE AMO</div>
  </div>

<script>
  // Matrix animation
  function crearLluvia() {
    const lluvia = document.getElementById('lluvia');
    for (let i = 0; i < 50; i++) {
      const char = document.createElement('div');
      char.classList.add('char');
      char.style.left = `${Math.random() * 100}vw`;
      char.style.fontSize = `${Math.random() * 20 + 10}px`;
      char.style.animationDuration = `${Math.random() * 3 + 2}s`;
      char.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
      lluvia.appendChild(char);
    }
  }
  crearLluvia();

  // Login
  document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const pass = this.value.trim().toLowerCase();
      if (pass === 'mes 2') {
        document.getElementById('matrixScreen').style.display = 'none';
        document.getElementById('sunsetScene').style.display = 'block';
        mostrarMensaje();
      } else {
        alert('Contraseña incorrecta');
      }
    }
  });

  // Texto romántico
  const texto = `Hoy cumplimos 2 meses juntos…

Y aunque el tiempo parezca corto,
para mí ha sido suficiente para darme cuenta
de lo afortunado que soy de tenerte en mi vida.

En cada sonrisa tuya, encuentro paz.
En cada palabra tuya, encuentro alegría.
En cada momento contigo,
siento que el mundo es un lugar más bonito.

Gracias por estos días
llenos de risas,
abrazos
y recuerdos que guardaré para siempre.

Te prometo seguir cuidándote,
respetándote
y queriéndote cada día más.

Dos meses son solo el inicio…
y yo quiero que esta historia
dure para siempre`;

  function mostrarMensaje() {
    const msgEl = document.getElementById('message');
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        msgEl.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 50);
      } else {
        mostrarTeAmo();
      }
    }
    escribir();
  }

  // Mostrar TE AMO y delfines
  function mostrarTeAmo() {
    const love = document.getElementById('love');
    love.style.display = 'block';
    for (let i = 0; i < 3; i++) {
      const d = document.createElement('div');
      d.classList.add('dolphin');
      d.style.left = `${20 + i*20}%`;
      d.style.bottom = '20%';
      d.style.animationDelay = `${i}s`;
      document.getElementById('sunsetScene').appendChild(d);
    }
  }
</script>
</body>
</html>
