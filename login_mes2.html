<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Mes 2</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: monospace;
    color: #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  h1 {
    text-shadow: 0 0 10px #00ff00;
    animation: parpadeo 1.5s infinite alternate;
  }
  @keyframes parpadeo {
    0% { opacity: 1; }
    100% { opacity: 0.7; }
  }
  input {
    background-color: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 1.5em;
    padding: 10px;
    outline: none;
    text-align: center;
  }
  .lluvia {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  .char {
    position: absolute;
    color: #00ff00;
    animation: caer 2s linear infinite;
  }
  @keyframes caer {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  /* Estilo atardecer */
  .atardecer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to top, #ff6600, #ffcc66);
    overflow: hidden;
    display: none;
  }
  .sol {
    position: absolute;
    bottom: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #ffdd66, #ff6600);
    border-radius: 50%;
    animation: moverSol 10s linear forwards;
  }
  @keyframes moverSol {
    from { bottom: 30%; }
    to { bottom: 10%; }
  }
  .mar {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to top, #004466, #006699);
  }
  .delfin {
    position: absolute;
    bottom: 35%;
    width: 80px;
    animation: saltar 4s ease-in-out infinite;
  }
  @keyframes saltar {
    0%, 100% { transform: translateX(0) translateY(0); }
    50% { transform: translateX(150px) translateY(-100px) rotate(20deg); }
  }
  .mensaje {
    position: absolute;
    top: 10%;
    width: 80%;
    text-align: center;
    font-size: 1.5em;
    color: white;
    display: none;
  }
  .teamo {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 4em;
    color: red;
    opacity: 0;
    transition: opacity 2s ease;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Pantalla estilo Matrix -->
<div id="pantallaMatrix">
  <h1>Ingrese la contraseña</h1>
  <input type="password" id="password" placeholder="Contraseña...">
  <div class="lluvia" id="lluvia"></div>
</div>

<!-- Escena de atardecer -->
<div class="atardecer" id="atardecer">
  <div class="sol"></div>
  <div class="mar"></div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Dolphin_icon.svg" class="delfin" style="left:20%;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Dolphin_icon.svg" class="delfin" style="left:60%; animation-delay:2s;">
  <div class="mensaje" id="mensaje"></div>
  <div class="teamo" id="teamo">TE AMO</div>
</div>

<script>
  // Animación tipo Matrix
  function crearLluvia() {
    const lluvia = document.getElementById('lluvia');
    for (let i = 0; i < 50; i++) {
      const char = document.createElement('div');
      char.classList.add('char');
      char.style.left = `${Math.random() * 100}vw`;
      char.style.fontSize = `${Math.random() * 20 + 10}px`;
      char.style.animationDuration = `${Math.random() * 3 + 2}s`;
      char.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
      lluvia.appendChild(char);
    }
  }
  crearLluvia();

  // Texto romántico
  const textoRomantico = `Hoy cumplimos 2 meses juntos, y aunque el tiempo parece corto, para mí ha sido suficiente para darme cuenta de lo afortunado que soy de tenerte en mi vida.
En cada sonrisa tuya encuentro paz, en cada palabra tuya encuentro alegría, y en cada momento contigo siento que el mundo es un lugar más bonito.
Gracias por estos días llenos de risas, abrazos y recuerdos que guardaré para siempre.
Te prometo seguir cuidándote, respetándote y queriéndote cada día más.
Dos meses son solo el inicio… y yo quiero que esta historia dure para siempre.`;

  function mostrarTexto() {
    const mensaje = document.getElementById("mensaje");
    mensaje.style.display = "block";
    let i = 0;
    function escribir() {
      if (i < textoRomantico.length) {
        mensaje.textContent += textoRomantico.charAt(i);
        i++;
        setTimeout(escribir, 50);
      } else {
        setTimeout(() => {
          document.getElementById("teamo").style.opacity = 1;
        }, 1000);
      }
    }
    escribir();
  }

  // Verificar contraseña
  document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const pass = this.value.trim();
      if (pass === '03/08/25') {
        document.getElementById("pantallaMatrix").style.display = "none";
        document.getElementById("atardecer").style.display = "block";
        setTimeout(mostrarTexto, 2000);
      } else {
        alert('Contraseña incorrecta');
      }
    }
  });
</script>

</body>
</html>
