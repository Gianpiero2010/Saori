<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mes 2</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #1b1b3a, #ff6f61, #ff9a76, #ffe29f);
    font-family: 'Courier New', monospace;
    color: white;
    flex-direction: column;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
  }

  .mensaje {
    position: relative;
    z-index: 10;
    font-size: 2em;
    text-align: center;
    white-space: pre-line;
    opacity: 0;
    animation: aparecer 2s forwards;
    animation-delay: 1s;
  }

  @keyframes aparecer {
    to { opacity: 1; }
  }

  .te-amo {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ff6699, 0 0 40px #ff3366;
    opacity: 0;
    animation: aparecer 2s forwards;
    animation-delay: 8s;
  }
</style>
</head>
<body>

<canvas id="escena"></canvas>

<div class="mensaje">
  Feliz mes 2, mi amor ❤️<br>
  Cada día contigo es un nuevo amanecer<br>
  y cada atardecer me recuerda<br>
  lo afortunado que soy de tenerte.
</div>

<div class="te-amo">TE AMO ❤️</div>

<script>
  const canvas = document.getElementById('escena');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function dibujarAtardecer() {
    const w = canvas.width;
    const h = canvas.height;

    // Fondo cielo degradado
    const grad = ctx.createLinearGradient(0, 0, 0, h);
    grad.addColorStop(0, '#ffe29f');  // amarillo claro
    grad.addColorStop(0.3, '#ff9a76'); // naranja
    grad.addColorStop(0.6, '#ff6f61'); // rojo suave
    grad.addColorStop(1, '#1b1b3a');  // azul oscuro
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);

    // Sol con halo
    const sunX = w / 2;
    const sunY = h * 0.4 + Math.sin(Date.now() / 2000) * 10;
    const sunRadius = 70;

    const sunGrad = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius * 2);
    sunGrad.addColorStop(0, '#fff4cc');
    sunGrad.addColorStop(0.5, '#ffd27f');
    sunGrad.addColorStop(1, 'transparent');
    ctx.fillStyle = sunGrad;
    ctx.beginPath();
    ctx.arc(sunX, sunY, sunRadius * 2, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = '#fff4cc';
    ctx.beginPath();
    ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
    ctx.fill();

    // Mar con olas
    const marY = h * 0.65;
    const marGrad = ctx.createLinearGradient(0, marY, 0, h);
    marGrad.addColorStop(0, '#ff6f61');
    marGrad.addColorStop(0.5, '#1e3f66');
    marGrad.addColorStop(1, '#0b1d3a');
    ctx.fillStyle = marGrad;
    ctx.fillRect(0, marY, w, h - marY);

    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
    ctx.lineWidth = 1.5;
    for (let i = 0; i < 5; i++) {
      ctx.beginPath();
      for (let x = 0; x <= w; x += 10) {
        const y = marY + Math.sin((x + Date.now() / 20) / 50 + i) * 5 * (i + 1);
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }
  }

  function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    dibujarAtardecer();
    requestAnimationFrame(animar);
  }

  animar();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
