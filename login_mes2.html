<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Mes 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --txt: #ffffff;
    --glow1: #ff99b3;
    --glow2: #ff3b6b;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0; height:100%; overflow:hidden; font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    color:var(--txt);
    background:#000;
  }

  /* Matrix login */
  #login{
    position:fixed; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:10; color:#00ff00;
  }
  #login input{
    background-color:black; border:2px solid #00ff00; color:#00ff00; font-size:1.5em; padding:10px; outline:none; text-align:center;
  }

  /* Canvas atardecer */
  #scene{ position:fixed; inset:0; z-index:0; display:none; }

  /* UI texto */
  .ui { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:2; pointer-events:none; display:none; }
  .panel{
    max-width: min(900px, 92vw);
    padding: 20px 24px;
    border-radius: 20px;
    background: rgba(0,0,0,.28);
    backdrop-filter: blur(4px);
    box-shadow: 0 10px 40px rgba(0,0,0,.35);
  }
  #mensaje{
    font-size: clamp(18px, 2.2vw, 28px);
    line-height: 1.5;
    text-align: center;
    white-space: pre-wrap;
  }
  .line{
    opacity:0; transform: translateY(6px);
    animation: fadeInUp .6s ease forwards;
  }
  @keyframes fadeInUp {
    to { opacity:1; transform: translateY(0); }
  }

  /* TE AMO */
  #teamo{
    position: fixed;
    top: 6vh; left:0; right:0;
    margin:auto; text-align:center;
    font-weight: 800;
    font-size: clamp(40px, 6vw, 90px);
    letter-spacing: .04em;
    opacity:0; filter: drop-shadow(0 0 10px var(--glow1));
    text-shadow: 0 0 20px var(--glow1), 0 0 40px var(--glow2);
    z-index: 3;
  }
  .show-teamo{
    animation: teamoIn 1.6s ease forwards, pulse 2.2s ease-in-out 1.6s 3;
  }
  @keyframes teamoIn { from{opacity:0; transform:translateY(-12px);} to{opacity:1; transform:translateY(0);} }
  @keyframes pulse { 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.04); } }

  /* Matrix lluvia */
  .lluvia {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index:9;
  }
  .char {
    position: absolute;
    color: #00ff00;
    font-family: monospace;
    animation: caer 2s linear infinite;
  }
  @keyframes caer {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

</style>
</head>
<body>

<div id="login">
  <h1>Ingrese la contraseña</h1>
  <input type="password" id="password" placeholder="DD/MM/AA" />
  <div class="lluvia" id="lluvia"></div>
</div>

<canvas id="scene"></canvas>

<div class="ui">
  <div class="panel">
    <div id="mensaje"></div>
  </div>
</div>

<div id="teamo">TE AMO</div>

<script>
/* ===== MATRIX LOGIN ===== */
function crearLluvia() {
  const lluvia = document.getElementById('lluvia');
  for (let i = 0; i < 50; i++) {
    const char = document.createElement('div');
    char.classList.add('char');
    char.style.left = `${Math.random() * 100}vw`;
    char.style.fontSize = `${Math.random() * 20 + 10}px`;
    char.style.animationDuration = `${Math.random() * 3 + 2}s`;
    char.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
    lluvia.appendChild(char);
  }
}
crearLluvia();

/* ===== CANVAS ATARDECER ===== */
const canvas = document.getElementById('scene');
const c = canvas.getContext('2d');
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); addEventListener('resize', resize);

let start = performance.now();
function draw(t){
  const w = canvas.width, h = canvas.height;
  const dt = (t - start)/1000;

  // Cielo
  const sky = c.createLinearGradient(0,0,0,h);
  sky.addColorStop(0,   '#FFE8A3');
  sky.addColorStop(0.35,'#FF9C6B');
  sky.addColorStop(0.65,'#F45B69');
  sky.addColorStop(1,   '#1b1b3a');
  c.fillStyle = sky;
  c.fillRect(0,0,w,h);

  // Sol
  const sunBaseY = h*0.38;
  const sunY = sunBaseY + Math.min(dt*12, h*0.18);
  const sunX = w/2;
  const R = Math.max(60, Math.min(90, w*0.06));
  const halo = c.createRadialGradient(sunX, sunY, 0, sunX, sunY, R*2.4);
  halo.addColorStop(0,   'rgba(255,244,204,0.95)');
  halo.addColorStop(0.45,'rgba(255,200,120,0.55)');
  halo.addColorStop(1,   'rgba(255,120,60,0)');
  c.fillStyle = halo; c.beginPath(); c.arc(sunX,sunY,R*2.2,0,Math.PI*2); c.fill();
  c.fillStyle = '#FFE9B3'; c.beginPath(); c.arc(sunX,sunY,R,0,Math.PI*2); c.fill();

  // Mar
  const horizon = h*0.66;
  const sea = c.createLinearGradient(0,horizon,0,h);
  sea.addColorStop(0,   '#F06863');
  sea.addColorStop(0.4, '#1d4166');
  sea.addColorStop(1,   '#0a1b36');
  c.fillStyle = sea; c.fillRect(0,horizon,w,h-horizon);

  // Olas
  c.lineWidth = 1.4;
  for(let i=0;i<6;i++){
    const amp = 6 + i*2;
    const k = 0.012 + i*0.004;
    const speed = 0.8 + i*0.18;
    c.strokeStyle = `rgba(255,255,255,${0.16 - i*0.02})`;
    c.beginPath();
    for(let x=0;x<=w;x+=8){
      const y = horizon + (i*12) + Math.sin(x*k + t*0.0016*speed)*amp;
      if(x===0) c.moveTo(x,y); else c.lineTo(x,y);
    }
    c.stroke();
  }

  requestAnimationFrame(draw);
}

/* ===== TEXTO ===== */
const texto=[
"Hoy cumplimos 2 meses juntos…","",
"Y aunque el tiempo parezca corto,","para mí ha sido suficiente para darme cuenta","de lo afortunado que soy de tenerte en mi vida.","",
"En cada sonrisa tuya, encuentro paz.","En cada palabra tuya, encuentro alegría.","En cada momento contigo,","siento que el mundo es un lugar más bonito.","",
"Gracias por estos días","llenos de risas,","abrazos","y recuerdos que guardaré para siempre.","",
"Te prometo seguir cuidándote,","respetándote","y queriéndote cada día más.","",
"Dos meses son solo el inicio…","y yo quiero que esta historia","dure para siempre"
];
const cont=document.getElementById('mensaje');
const teamo=document.getElementById('teamo');

function mostrarLineas(lines,cb){
  let i=0;
  function paso(){
    if(i>=lines.length){cb && cb(); return;}
    const p=document.createElement('div'); p.className='line'; p.textContent=lines[i];
    cont.innerHTML=''; // borra la línea anterior
    cont.appendChild(p); i++;
    const delay=(lines[i-1].trim()==="")?1000:4000; // más lento
    setTimeout(paso,delay);
  }
  paso();
}

/* ===== CONTRASEÑA ===== */
const passwordInput = document.getElementById('password');
passwordInput.addEventListener('keydown',function(e){
  if(e.key==='Enter'){
    const pass=passwordInput.value.trim().toLowerCase();
    if(pass==='03/08/25'){
      document.getElementById('login').style.display='none';
      canvas.style.display='block';
      document.querySelector('.ui').style.display='flex';
      requestAnimationFrame(draw);
      mostrarLineas(texto,()=>{
        teamo.classList.add('show-teamo'); // TE AMO al final
      });
    } else {
      alert('Contraseña incorrecta');
    }
  }
});
</script>

</body>
</html>
