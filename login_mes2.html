<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes 2</title>
<style>
    /* ======== ESTILO LOGIN MATRIX ======== */
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: #0F0;
        font-family: monospace;
    }
    #matrixCanvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
    }
    #loginBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
    }
    #loginBox input {
        background: transparent;
        border: 1px solid #0F0;
        color: #0F0;
        font-size: 20px;
        padding: 5px;
        outline: none;
        text-align: center;
    }
    .blink {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }

    /* ======== ESTILO ATARDECER ======== */
    #sunsetScene {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background: linear-gradient(to top, #ff8000, #ffcc66);
    }
    .sun {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 150px; height: 150px;
        background: radial-gradient(circle, #FFD700, #FFA500);
        border-radius: 50%;
        box-shadow: 0 0 100px #FFD700;
    }
    .wave {
        position: absolute;
        bottom: 0;
        width: 200%;
        height: 200px;
        background: rgba(0, 119, 190, 0.7);
        border-radius: 100%;
        animation: waveAnim 8s linear infinite;
    }
    .wave:nth-child(2) {
        background: rgba(0, 150, 255, 0.5);
        animation-duration: 10s;
    }
    @keyframes waveAnim {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    .cloud {
        position: absolute;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: moveClouds 60s linear infinite;
    }
    @keyframes moveClouds {
        0% { left: -200px; }
        100% { left: 100%; }
    }
    #textBox {
        position: absolute;
        top: 10%;
        width: 100%;
        text-align: center;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.3);
        padding: 20px;
        opacity: 0;
        transition: opacity 1s;
    }
    #teAmo {
        display: none;
        position: absolute;
        bottom: 40%;
        width: 100%;
        text-align: center;
        font-size: 48px;
        color: pink;
        text-shadow: 2px 2px 8px red;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }
    .dolphin {
        display: none;
        position: absolute;
        width: 80px;
        height: 40px;
        background: gray;
        border-radius: 40px 40px 0 0;
        animation: jump 3s ease-in-out infinite;
    }
    @keyframes jump {
        0% { bottom: 0; left: 10%; transform: rotate(0deg); }
        50% { bottom: 200px; left: 30%; transform: rotate(20deg); }
        100% { bottom: 0; left: 50%; transform: rotate(0deg); }
    }
</style>
</head>
<body>

<!-- Pantalla Matrix -->
<canvas id="matrixCanvas"></canvas>
<div id="loginBox">
    <h1 class="blink">Ingrese la contraseña:</h1>
    <input type="password" id="password" placeholder="Contraseña">
</div>

<!-- Escena del atardecer -->
<div id="sunsetScene">
    <div class="sun"></div>
    <div class="cloud" style="top:20px;width:120px;height:60px;"></div>
    <div class="cloud" style="top:50px;width:180px;height:90px;"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div id="textBox"></div>
    <div id="teAmo">TE AMO</div>
    <div class="dolphin"></div>
</div>

<script>
/* ======== MATRIX LOGIN ======== */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const matrix = letters.split("");
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;
function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 35);

/* ======== LOGIN EVENT ======== */
document.getElementById("password").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        if (this.value === "03/08/25") {
            document.getElementById("matrixCanvas").style.display = "none";
            document.getElementById("loginBox").style.display = "none";
            startSunset();
        } else {
            alert("Contraseña incorrecta");
        }
    }
});

/* ======== ATARDECER ======== */
function startSunset() {
    const scene = document.getElementById("sunsetScene");
    scene.style.display = "block";

    const textBox = document.getElementById("textBox");
    const texto = [
        "Hoy cumplimos 2 meses juntos…",
        "",
        "Y aunque el tiempo parezca corto,",
        "para mí ha sido suficiente para darme cuenta",
        "de lo afortunado que soy de tenerte en mi vida.",
        "",
        "En cada sonrisa tuya, encuentro paz.",
        "En cada palabra tuya, encuentro alegría.",
        "En cada momento contigo,",
        "siento que el mundo es un lugar más bonito.",
        "",
        "Gracias por estos días",
        "llenos de risas,",
        "abrazos",
        "y recuerdos que guardaré para siempre.",
        "",
        "Te prometo seguir cuidándote,",
        "respetándote",
        "y queriéndote cada día más.",
        "",
        "Dos meses son solo el inicio…",
        "y yo quiero que esta historia",
        "dure para siempre"
    ];
    let i = 0;
    function mostrarLinea() {
        if (i < texto.length) {
            textBox.style.opacity = 1;
            textBox.innerHTML += texto[i] + "<br>";
            i++;
            setTimeout(mostrarLinea, 1500);
        } else {
            mostrarFinal();
        }
    }
    mostrarLinea();
}

function mostrarFinal() {
    const teAmo = document.getElementById("teAmo");
    const dolphin = document.querySelector(".dolphin");
    teAmo.style.display = "block";
    dolphin.style.display = "block";
}
</script>
</body>
</html>
