<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Mes 2</title>
<style>
  /* ===== ESTILO MATRIX LOGIN ===== */
  body {
    margin: 0;
    overflow: hidden;
    font-family: monospace;
  }
  #matrixScreen {
    background-color: black;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  h1 {
    text-shadow: 0 0 10px #00ff00;
    animation: parpadeo 1.5s infinite alternate;
  }
  @keyframes parpadeo {
    0% { opacity: 1; }
    100% { opacity: 0.7; }
  }
  input {
    background-color: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 1.5em;
    padding: 10px;
    outline: none;
    text-align: center;
  }
  .lluvia {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1;
  }
  .char {
    position: absolute;
    color: #00ff00;
    animation: caer linear infinite;
  }
  @keyframes caer {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  /* ===== ESTILO ATARDECER ===== */
  #sunsetScene {
    display: none;
    width: 100%;
    height: 100vh;
    position: relative;
    background: linear-gradient(to top, #1e3c72, #2a5298);
    overflow: hidden;
  }
  /* Mar */
  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 20%;
    background: rgba(0, 119, 190, 0.6);
    border-radius: 100%;
    animation: waveAnim 8s linear infinite;
  }
  .wave:nth-child(2) {
    bottom: 10px;
    animation-duration: 10s;
    background: rgba(0, 150, 255, 0.4);
  }
  @keyframes waveAnim {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  /* Sol */
  .sun {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #FFD700, #FF4500);
    border-radius: 50%;
    box-shadow: 0 0 50px #FF8C00;
  }
  /* Nubes */
  .cloud {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: cloudAnim 60s linear infinite;
  }
  @keyframes cloudAnim {
    from { transform: translateX(-200px); }
    to { transform: translateX(120%); }
  }
  /* Texto */
  .text-box {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    color: white;
    font-size: 1.5em;
    text-align: center;
  }
  /* Delfines */
  .dolphin {
    position: absolute;
    width: 80px;
    height: 40px;
    background: gray;
    border-radius: 50% 50% 50% 50%;
    transform: rotate(20deg);
    animation: dolphinJump 4s ease-in-out infinite;
    display: none;
  }
  @keyframes dolphinJump {
    0% { bottom: 0; left: 10%; transform: rotate(20deg) translateY(0); }
    50% { bottom: 50%; left: 40%; transform: rotate(-20deg) translateY(-50px); }
    100% { bottom: 0; left: 70%; transform: rotate(20deg) translateY(0); }
  }
</style>
</head>
<body>

<!-- ===== LOGIN MATRIX ===== -->
<div id="matrixScreen">
  <h1>Ingrese la contraseña</h1>
  <input type="password" id="password" placeholder="Contraseña...">
  <div class="lluvia" id="lluvia"></div>
</div>

<!-- ===== ESCENA ATARDECER ===== -->
<div id="sunsetScene">
  <div class="sun"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="cloud" style="width:100px;height:50px;top:20%;left:10%;"></div>
  <div class="cloud" style="width:150px;height:80px;top:25%;left:60%;"></div>
  <div class="text-box" id="romanticText"></div>
  <div class="dolphin" id="dolphin1"></div>
  <div class="dolphin" id="dolphin2" style="animation-delay: 2s;"></div>
</div>

<script>
  /* ===== ANIMACIÓN MATRIX ===== */
  function crearLluvia() {
    const lluvia = document.getElementById('lluvia');
    for (let i = 0; i < 50; i++) {
      const char = document.createElement('div');
      char.classList.add('char');
      char.style.left = `${Math.random() * 100}vw`;
      char.style.fontSize = `${Math.random() * 20 + 10}px`;
      char.style.animationDuration = `${Math.random() * 3 + 2}s`;
      char.textContent = String.fromCharCode(0x30A0 + Math.random() * 96);
      lluvia.appendChild(char);
    }
  }
  crearLluvia();

  document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const pass = this.value.trim().toLowerCase();
      if (pass === 'mes 2') {
        document.getElementById('matrixScreen').style.display = 'none';
        iniciarAtardecer();
      } else {
        alert('Contraseña incorrecta');
      }
    }
  });

  /* ===== TEXTO ROMÁNTICO ===== */
  const mensaje = `Hoy cumplimos 2 meses juntos…

Y aunque el tiempo parezca corto,
para mí ha sido suficiente para darme cuenta
de lo afortunado que soy de tenerte en mi vida.

En cada sonrisa tuya, encuentro paz.
En cada palabra tuya, encuentro alegría.
En cada momento contigo,
siento que el mundo es un lugar más bonito.

Gracias por estos días
llenos de risas,
abrazos
y recuerdos que guardaré para siempre.

Te prometo seguir cuidándote,
respetándote
y queriéndote cada día más.

Dos meses son solo el inicio…
y yo quiero que esta historia
dure para siempre`;

  function iniciarAtardecer() {
    document.getElementById('sunsetScene').style.display = 'block';
    mostrarTextoLento(mensaje, () => {
      document.getElementById('romanticText').innerHTML += "<br><br><b>Te amo ❤️</b>";
      document.getElementById('dolphin1').style.display = 'block';
      document.getElementById('dolphin2').style.display = 'block';
    });
  }

  function mostrarTextoLento(texto, callback) {
    const textBox = document.getElementById('romanticText');
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        textBox.innerHTML += texto[i] === "\n" ? "<br>" : texto[i];
        i++;
        setTimeout(escribir, 50);
      } else {
        if (callback) callback();
      }
    }
    escribir();
  }
</script>

</body>
</html>
